<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ideas Textiles SpA - Sistema de Precisión</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0f172a; --accent: #2563eb; 
            --dark: #020617; --bg: #f8fafc;
            --white: #ffffff; --border: #e2e8f0;
            --success: #16a34a; --warning: #d97706; --danger: #dc2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 100px; }
        .container { max-width: 650px; margin: 0 auto; padding: 15px; }

        /* HEADER */
        .main-header { 
            background: var(--dark); 
            color: white; 
            padding: 25px 20px; 
            border-radius: 0 0 30px 30px; 
            margin-bottom: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .main-header h1 { font-size: 1.5em; font-weight: 900; letter-spacing: -0.5px; }
        .main-header span { color: var(--accent); }

        /* BUSCADOR */
        .search-container { position: relative; margin-top: -45px; padding: 0 15px; margin-bottom: 25px; }
        .search-input { 
            width: 100%; 
            padding: 18px 20px 18px 55px; 
            border-radius: 18px; 
            border: none; 
            background: white; 
            font-size: 1em; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            outline: none;
            font-weight: 600;
        }
        .search-icon { position: absolute; left: 35px; top: 50%; transform: translateY(-50%); color: var(--accent); font-size: 1.2em; }

        /* TARJETA DE ORDEN */
        .order-card { 
            background: white; 
            border-radius: 24px; 
            margin-bottom: 25px; 
            overflow: hidden; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            border: 1px solid var(--border); 
        }

        /* CABECERA DE ESTADOS ESPECÍFICOS */
        .specific-status-bar { 
            padding: 12px 20px; 
            font-size: 0.75em; 
            font-weight: 900; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }
        .status-tag {
            padding: 4px 10px;
            border-radius: 6px;
            background: var(--dark);
            color: white;
        }

        .card-content { padding: 20px; }
        .client-tag { font-size: 0.7em; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .order-name { font-size: 1.4em; font-weight: 900; color: var(--dark); margin: 4px 0 15px 0; }

        /* EL DIBUJO DEL CUADERNO (MATEMÁTICA REAL) */
        .notebook-box { 
            background: #f8fafc; 
            border: 2px solid #e2e8f0; 
            border-radius: 20px; 
            padding: 20px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-bottom: 20px;
        }
        .math-item { text-align: center; }
        .math-item.full { grid-column: span 2; border-top: 1px solid #e2e8f0; pt: 15px; margin-top: 5px; }
        .math-label { display: block; font-size: 0.7em; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
        .math-value { font-size: 1.5em; font-weight: 900; color: var(--dark); }
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); font-size: 2.2em; line-height: 1; }

        /* TABLA DETALLADA */
        .detail-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .detail-table th { text-align: left; font-size: 0.65em; color: #94a3b8; text-transform: uppercase; padding-bottom: 10px; border-bottom: 1px solid #f1f5f9; }
        .detail-table td { padding: 12px 0; border-bottom: 1px solid #f8fafc; vertical-align: middle; }
        .item-name { font-weight: 700; font-size: 0.95em; color: var(--dark); }
        .item-size { font-size: 0.8em; background: #eff6ff; color: var(--accent); padding: 2px 6px; border-radius: 4px; font-weight: 700; margin-left: 5px; }
        .item-qty { font-weight: 900; text-align: center; font-size: 1em; }
        
        /* BADGES DE ESTADO POR LÍNEA */
        .badge { 
            padding: 5px 10px; 
            border-radius: 8px; 
            font-size: 0.7em; 
            font-weight: 800; 
            text-transform: uppercase; 
            display: inline-block;
        }
        .bg-bordado { background: #fef3c7; color: #92400e; }
        .bg-stock { background: #fee2e2; color: #991b1b; }
        .bg-entrega { background: #dcfce7; color: #166534; }
        .bg-default { background: #f1f5f9; color: #475569; }

        /* FOOTER ACTIONS */
        .card-actions { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            padding: 15px 20px 20px 20px; 
            background: #fafafa;
        }
        .btn-action { 
            padding: 14px; 
            border-radius: 12px; 
            border: none; 
            font-weight: 800; 
            font-size: 0.85em; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            text-decoration: none;
            cursor: pointer;
        }
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-edit { background: var(--dark); color: white; }

        /* NAV FIXED */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: white; 
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0; 
            border-top: 1px solid var(--border);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 100;
        }
        .nav-btn { background: none; border: none; color: #94a3b8; font-size: 0.7em; font-weight: 800; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 1.5em; }

        #loading { text-align: center; padding: 50px; color: #64748b; font-weight: 700; }
    </style>
</head>
<body>

    <header class="main-header">
        <h1>IDEAS TEXTILES <span>SpA ®</span></h1>
    </header>

    <div class="search-container">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar por cliente o producto..." onkeyup="filterOrders()">
    </div>

    <main class="container">
        <div id="loading"><i class="fa-solid fa-sync fa-spin"></i> Sincronizando producción...</div>
        <div id="ordersList"></div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-btn active"><i class="fa-solid fa-list-check"></i>PEDIDOS</button>
        <button class="nav-btn"><i class="fa-regular fa-calendar-days"></i>AGENDA</button>
        <button class="nav-btn"><i class="fa-solid fa-pen-to-square"></i>NOTAS</button>
    </nav>

<script>
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR709g0cB4EtdROEnIWBrK2O4FQrKHUd3jXNUTWwdWvT1F5UraKHGOr6dDQHsJtgrdv4-ARqow_jKi0/pub?output=csv";
    const SHEET_EDIT = "https://docs.google.com/spreadsheets/d/1-Fxxi6Na5E-I15W5FuZd_TSDppYQKcAF_gsxwgxIULI/edit";

    let productionData = [];

    async function fetchData() {
        try {
            const response = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(SHEET_CSV) + "&t=" + Date.now());
            const text = await response.text();
            processData(text);
        } catch (error) {
            document.getElementById('loading').innerHTML = "❌ Error al cargar datos.";
        }
    }

    function processData(csvText) {
        const lines = csvText.split('\n').slice(1);
        const ordersMap = {};

        lines.forEach(line => {
            const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (cols.length < 10) return;

            const clean = (val) => val ? val.replace(/"/g, '').trim() : '';
            const orderId = clean(cols[1]);

            if (!ordersMap[orderId]) {
                ordersMap[orderId] = {
                    id: orderId,
                    name: clean(cols[2]),
                    client: clean(cols[3]),
                    price: clean(cols[4]),
                    phone: clean(cols[11]),
                    items: []
                };
            }

            ordersMap[orderId].items.push({
                row: clean(cols[0]),
                product: clean(cols[5]),
                size: clean(cols[6]),
                quantity: parseInt(cols[7]) || 0,
                status: clean(cols[8]).toUpperCase(),
                delivered: parseInt(cols[9]) || 0
            });
        });

        productionData = Object.values(ordersMap);
        renderOrders(productionData);
        document.getElementById('loading').classList.add('hidden');
    }

    function renderOrders(list) {
        const container = document.getElementById('ordersList');
        container.innerHTML = list.map(order => {
            let totalQty = 0;
            let totalDelivered = 0;
            let statusSet = new Set();
            
            order.items.forEach(item => {
                totalQty += item.quantity;
                totalDelivered += item.delivered;
                if(item.status) statusSet.add(item.status);
            });

            const pending = totalQty - totalDelivered;
            
            // LÓGICA ESPECIFICA DE CABECERA (NO DICE MEZCLA)
            const specificStatuses = Array.from(statusSet).join(" + ");
            let headerColor = "#f1f5f9";
            if(specificStatuses.includes("STOCK")) headerColor = "#fee2e2";
            if(pending === 0) headerColor = "#dcfce7";

            const waMsg = `Hola ${order.client}, reporte de su pedido ${order.name}: Solicitado ${totalQty}, Entregado ${totalDelivered}. Faltan ${pending}.`;
            const waLink = `https://wa.me/${order.phone.replace(/\D/g,'')}?text=${encodeURIComponent(waMsg)}`;
            const editLink = `${SHEET_EDIT}#gid=0&range=I${order.items[0].row}`;

            return `
                <div class="order-card">
                    <div class="specific-status-bar" style="background: ${headerColor}">
                        <i class="fa-solid fa-tag"></i> 
                        <span>${pending === 0 ? 'COMPLETADO' : specificStatuses}</span>
                    </div>
                    
                    <div class="card-content">
                        <span class="client-tag">${order.client}</span>
                        <h2 class="order-name">${order.name}</h2>

                        <div class="notebook-box">
                            <div class="math-item">
                                <span class="math-label">Solicitado</span>
                                <span class="math-value">${totalQty}</span>
                            </div>
                            <div class="math-item">
                                <span class="math-label">Entregado</span>
                                <span class="math-value text-success">${totalDelivered}</span>
                            </div>
                            <div class="math-item full">
                                <span class="math-label">POR ENTREGAR (FALTAN)</span>
                                <span class="math-value text-danger">${pending}</span>
                            </div>
                        </div>

                        <table class="detail-table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th style="text-align:center">Cant</th>
                                    <th style="text-align:right">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items.map(item => {
                                    let badgeClass = "bg-default";
                                    if(item.status.includes("BORDAD")) badgeClass = "bg-bordado";
                                    if(item.status.includes("STOCK")) badgeClass = "bg-stock";
                                    if(item.status.includes("ENTREGA") || item.status.includes("LISTO")) badgeClass = "bg-entrega";

                                    return `
                                        <tr>
                                            <td>
                                                <span class="item-name">${item.product}</span>
                                                <span class="item-size">${item.size}</span>
                                            </td>
                                            <td class="item-qty">${item.quantity}</td>
                                            <td style="text-align:right">
                                                <span class="badge ${badgeClass}">${item.status}</span>
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="card-actions">
                        <a href="${waLink}" target="_blank" class="btn-action btn-whatsapp">
                            <i class="fa-brands fa-whatsapp"></i> WhatsApp
                        </a>
                        <a href="${editLink}" target="_blank" class="btn-action btn-edit">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </a>
                    </div>
                </div>
            `;
        }).join('');
    }

    function filterOrders() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = productionData.filter(order => 
            order.client.toLowerCase().includes(query) || 
            order.name.toLowerCase().includes(query) ||
            order.items.some(i => i.product.toLowerCase().includes(query))
        );
        renderOrders(filtered);
    }

    window.onload = fetchData;
</script>
</body>
</html>
