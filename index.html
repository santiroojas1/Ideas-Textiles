<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEAS TEXTILES | Master Enterprise v38</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <style>
        :root {
            --brand: #00f2ff; --bg: #050a15; --card: #111a2d; 
            --input: #1e293b; --text: #ffffff; --dim: #94a3b8; 
            --success: #00ff88; --warn: #ffbb00; --danger: #ff4444; --ai: #a366ff;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 110px; }

        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--brand); text-align: center; width: 90%; max-width: 400px; }

        header { background: rgba(17, 26, 45, 0.9); backdrop-filter: blur(10px); padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 100; }
        
        .main-container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        .view { display: none; }
        .view.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(10px); opacity:0; } to { transform: translateY(0); opacity:1; } }

        .card { background: var(--card); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); padding: 18px; margin-bottom: 15px; position: relative; }
        .stock-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        .talla-item { background: var(--input); padding: 10px; border-radius: 12px; text-align: center; font-size: 0.8rem; }
        .talla-item b { display: block; font-size: 0.6rem; color: var(--brand); }

        .btn { padding: 14px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.8rem; }
        .btn-brand { background: var(--brand); color: #000; }
        .btn-ai { background: linear-gradient(135deg, var(--ai), var(--brand)); color: #fff; }
        .btn-edit { background: rgba(255,255,255,0.1); width: 32px; height: 32px; border-radius: 8px; color: white; border: none; }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: var(--input); cursor: pointer; font-size: 0.8rem; position: relative; }
        .cal-dot { width: 5px; height: 5px; background: var(--warn); border-radius: 50%; position: absolute; bottom: 5px; }
        .today { border: 2px solid var(--brand); color: var(--brand); }

        .dock { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: rgba(17, 26, 45, 0.98); border-radius: 25px; padding: 12px; display: flex; justify-content: space-around; border: 1px solid rgba(255,255,255,0.1); z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-link { background: none; border: none; color: var(--dim); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; font-size: 0.6rem; font-weight: 800; }
        .nav-link.active { color: var(--brand); }

        .st-badge { padding: 4px 8px; border-radius: 6px; font-size: 0.6rem; font-weight: 900; text-transform: uppercase; }
        .st-confeccion { background: rgba(163, 102, 255, 0.2); color: var(--ai); }
        .st-despachado { background: rgba(0, 255, 136, 0.2); color: var(--success); }
        .st-error { background: rgba(255, 68, 68, 0.2); color: var(--danger); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin-bottom:20px;">IDEAS TEXTILES OS</h2>
        <input type="text" id="userIn" placeholder="NOMBRE OPERADOR" style="width:100%; padding:18px; border-radius:15px; background:var(--input); border:1px solid var(--brand); color:white; text-align:center; outline:none; font-weight:800; margin-bottom:20px;">
        <button class="btn btn-brand" style="width:100%;" onclick="Core.login()">ACCEDER</button>
    </div>
</div>

<header>
    <div>
        <h1 style="font-size:0.9rem; font-weight:800;">MASTER ENTERPRISE</h1>
        <p id="op-display" style="font-size:0.6rem; color:var(--brand); font-weight:900;"></p>
    </div>
    <button class="btn btn-ai" onclick="Core.runIA()"><i class="fa-solid fa-camera"></i> SCAN IA</button>
</header>

<main class="main-container">
    <section id="v-stock" class="view active">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h2>Inventario</h2>
            <button class="btn btn-brand" style="padding:5px 15px" onclick="Core.openMatrix()">+ Nuevo</button>
        </div>
        <div id="list-inv"></div>
    </section>

    <section id="v-orders" class="view">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h2>Ã“rdenes (OC)</h2>
            <button class="btn btn-brand" onclick="Core.newOC()">CREAR OC</button>
        </div>
        <div id="list-ord"></div>
    </section>

    <section id="v-cal" class="view">
        <div class="card">
            <h3 style="margin-bottom:15px">Agenda Time-Machine</h3>
            <div class="cal-grid" id="cal-body"></div>
        </div>
        <div id="cal-details"></div>
    </section>
</main>

<nav class="dock">
    <button class="nav-link active" onclick="Core.nav('stock', this)"><i class="fa-solid fa-boxes-stacked"></i><span>Stock</span></button>
    <button class="nav-link" onclick="Core.nav('orders', this)"><i class="fa-solid fa-file-invoice"></i><span>OC</span></button>
    <button class="nav-link" onclick="Core.nav('cal', this)"><i class="fa-solid fa-calendar-day"></i><span>Agenda</span></button>
    <button class="nav-link" onclick="Core.backup()"><i class="fa-solid fa-cloud-download"></i><span>Copia</span></button>
</nav>

<script>
const Core = {
    user: localStorage.getItem('it_user_v38'),
    inv: JSON.parse(localStorage.getItem('it_inv_v38')) || [],
    ord: JSON.parse(localStorage.getItem('it_ord_v38')) || [],
    agenda: JSON.parse(localStorage.getItem('it_agenda_v38')) || {},
    worker: null,

    async login() {
        const u = document.getElementById('userIn').value;
        if(u) { this.user = u.toUpperCase(); localStorage.setItem('it_user_v38', this.user); this.init(); }
    },

    init() {
        if(!this.user) return;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('op-display').innerText = `OPERADOR: ${this.user}`;
        this.renderAll();
        this.warmUpIA();
    },

    async warmUpIA() {
        this.worker = await Tesseract.createWorker();
        await this.worker.loadLanguage('spa');
        await this.worker.initialize('spa');
    },

    nav(v, btn) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.getElementById('v-'+v).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        btn.classList.add('active');
        if(v === 'cal') this.renderCal();
    },

    // --- MÃ“DULO STOCK AGIL & EDICIÃ“N ---
    async openMatrix(pIdx = null) {
        const isEdit = pIdx !== null;
        const p = isEdit ? this.inv[pIdx] : { name: '', tallas: { "S":0,"M":0,"L":0,"XL":0,"4XL":0,"5XL":0 } };

        const { value: form } = await Swal.fire({
            title: isEdit ? 'Editar / Cargar Stock' : 'Nuevo Producto',
            html: `
                <input id="m-name" class="swal2-input" placeholder="Nombre" value="${p.name}">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:15px">
                    ${Object.keys(p.tallas).map(t => `
                        <div style="background:var(--input); padding:8px; border-radius:10px">
                            <label style="font-size:0.6rem; color:var(--brand)">TALLA ${t}</label>
                            <input id="m-${t}" type="number" class="swal2-input" style="margin:0; height:35px; width:100%" value="${p.tallas[t]}">
                        </div>
                    `).join('')}
                </div>
            `,
            showCancelButton: true,
            preConfirm: () => {
                const name = document.getElementById('m-name').value;
                if(!name) return Swal.showValidationMessage('Nombre requerido');
                const result = { name: name.toUpperCase(), tallas: {} };
                Object.keys(p.tallas).forEach(t => result.tallas[t] = parseInt(document.getElementById(`m-${t}`).value) || 0);
                return result;
            }
        });

        if(form) {
            if(isEdit) this.inv[pIdx] = form; else this.inv.push(form);
            this.save();
        }
    },

    // --- MÃ“DULO Ã“RDENES DE COMPRA (OC) ---
    async newOC() {
        if(this.inv.length === 0) return Swal.fire('Error', 'Primero crea productos en Stock', 'error');
        const { value: f } = await Swal.fire({
            title: 'Nueva OC',
            html: `
                <input id="sw-id" class="swal2-input" placeholder="NÂ° OC">
                <input id="sw-cl" class="swal2-input" placeholder="Cliente">
                <select id="sw-p" class="swal2-input">${this.inv.map(i=>`<option>${i.name}</option>`)}</select>
                <select id="sw-t" class="swal2-input"><option>S</option><option>M</option><option>L</option><option>XL</option><option>4XL</option><option>5XL</option></select>
                <input id="sw-q" type="number" class="swal2-input" placeholder="Cantidad">
            `,
            preConfirm: () => ({ id: document.getElementById('sw-id').value, cli: document.getElementById('sw-cl').value, p: document.getElementById('sw-p').value, t: document.getElementById('sw-t').value, q: parseInt(document.getElementById('sw-q').value) })
        });
        if(f && f.id) {
            this.ord.push({...f, status: 'confeccion', date: new Date().toLocaleDateString()});
            this.save();
        }
    },

    async setOCStatus(idx, st) {
        const o = this.ord[idx];
        if(st === 'despachado') {
            const p = this.inv.find(i => i.name === o.p);
            if(p && p.tallas[o.t] >= o.q) {
                const { value: fac } = await Swal.fire({ title: 'NÂ° Factura/GuÃ­a', input: 'text' });
                if(fac) {
                    p.tallas[o.t] -= o.q; o.status = 'despachado'; o.fac = fac;
                    this.save();
                    this.sendWSP(o);
                }
            } else {
                o.status = 'nostock'; this.save();
                Swal.fire('AtenciÃ³n', 'No hay stock suficiente. Elija proceso de producciÃ³n.', 'warning');
            }
        } else { o.status = st; this.save(); }
    },

    async runProd(idx, type) {
        Swal.fire({ title: `Procesando ${type}...`, timer: 1000, showConfirmButton: false });
        setTimeout(() => {
            const o = this.ord[idx];
            const pIdx = this.inv.findIndex(i => i.name === o.p);
            this.inv[pIdx].tallas[o.t] += o.q;
            o.status = 'bodega';
            this.save();
            Swal.fire('Listo', `${type} terminado y cargado a bodega`, 'success');
        }, 1200);
    },

    sendWSP(o) {
        const msg = encodeURIComponent(`*IDEAS TEXTILES - DESPACHO*\nâœ… OC: ${o.id}\nðŸ¢ Cliente: ${o.cli}\nðŸ“¦ Item: ${o.p} [${o.t}]\nðŸ”¢ Cant: ${o.q}\nðŸ§¾ GuÃ­a: ${o.fac}\nðŸ‘¤ Op: ${this.user}`);
        window.open(`https://wa.me/569XXXXXXXX?text=${msg}`);
    },

    // --- IA SCANNER (CÃ¡mara o GalerÃ­a) ---
    async runIA() {
        const { value: file } = await Swal.fire({
            title: 'IA Visual',
            text: 'CÃ¡mara o GalerÃ­a',
            input: 'file',
            inputAttributes: { 'accept': 'image/*', 'capture': 'camera' }
        });
        if(file) {
            Swal.fire({ title: 'IA Leyendo...', didOpen: () => Swal.showLoading() });
            const { data: { text } } = await this.worker.recognize(file);
            Swal.close();
            
            const lines = text.split('\n');
            let dN = ""; for(let l of lines) { if(l.length > 4) { dN = l.replace(/\d+/g, '').trim(); break; } }
            const pIdx = this.inv.findIndex(p => p.name.toLowerCase().includes(dN.toLowerCase()));
            this.openMatrix(pIdx !== -1 ? pIdx : null);
        }
    },

    // --- AGENDA TIME MACHINE ---
    renderCal() {
        const body = document.getElementById('cal-body'); body.innerHTML = "";
        const now = new Date();
        for(let i=1; i<=31; i++) {
            const dStr = `${i}/${now.getMonth()+1}/${now.getFullYear()}`;
            body.innerHTML += `<div class="cal-day ${i===now.getDate()?'today':''}" onclick="Core.openAgenda('${dStr}')">${i}${this.agenda[dStr]?'<div class="cal-dot"></div>':''}</div>`;
        }
    },

    async openAgenda(date) {
        const { value: note } = await Swal.fire({
            title: `Agenda: ${date}`,
            input: 'textarea',
            inputValue: this.agenda[date] || "",
            showCancelButton: true
        });
        if(note !== undefined) {
            if(note.trim()==="") delete this.agenda[date]; else this.agenda[date] = note;
            localStorage.setItem('it_agenda_v38', JSON.stringify(this.agenda));
            this.renderCal();
            this.showNote(date);
        }
    },

    showNote(date) {
        document.getElementById('cal-details').innerHTML = this.agenda[date] ? `<div class="card" style="border-left:4px solid var(--warn)"><b>Nota ${date}:</b><p>${this.agenda[date]}</p></div>` : "";
    },

    // --- RENDER & SAVE ---
    renderAll() {
        document.getElementById('list-inv').innerHTML = this.inv.map((p, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between">
                    <b>${p.name}</b>
                    <button class="btn-edit" onclick="Core.openMatrix(${i})"><i class="fa-solid fa-pen-to-square"></i></button>
                </div>
                <div class="stock-grid">
                    ${Object.entries(p.tallas).map(([t, q]) => `<div class="talla-item"><b>${t}</b>${q}</div>`).join('')}
                </div>
            </div>
        `).reverse().join('');

        document.getElementById('list-ord').innerHTML = this.ord.map((o, idx) => `
            <div class="card" style="border-left:4px solid ${o.status==='despachado'?'var(--success)':'var(--ai)'}">
                <div style="display:flex; justify-content:space-between">
                    <span class="st-badge st-${o.status==='nostock'?'error':o.status}">${o.status}</span>
                    <small>${o.date}</small>
                </div>
                <p style="margin:10px 0;"><b>OC #${o.id}</b> - ${o.cli}<br><small>${o.p} [${o.t}] x ${o.q}</small></p>
                ${o.status === 'nostock' ? `
                    <div style="display:flex; gap:5px">
                        <button class="btn btn-brand" style="flex:1; padding:8px" onclick="Core.runProd(${idx},'CONFECCIÃ“N')">CONFECCIÃ“N</button>
                        <button class="btn btn-ai" style="flex:1; padding:8px" onclick="Core.runProd(${idx},'BORDADO')">BORDADO</button>
                    </div>
                ` : `
                    <select class="swal2-input" style="margin:0; height:38px; font-size:0.7rem" onchange="Core.setOCStatus(${idx}, this.value)">
                        <option value="confeccion" ${o.status==='confeccion'?'selected':''}>ðŸ”¨ ConfecciÃ³n</option>
                        <option value="bodega" ${o.status==='bodega'?'selected':''}>ðŸ“¦ Bodega</option>
                        <option value="despachado" ${o.status==='despachado'?'selected':''}>ðŸšš DESPACHAR</option>
                    </select>
                `}
            </div>
        `).reverse().join('');
    },

    save() {
        localStorage.setItem('it_inv_v38', JSON.stringify(this.inv));
        localStorage.setItem('it_ord_v38', JSON.stringify(this.ord));
        this.renderAll();
    },

    backup() {
        const data = JSON.stringify({inv:this.inv, ord:this.ord, agenda:this.agenda});
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SISTEMA_V38.json`; a.click();
    }
};
window.onload = () => Core.init();
</script>
</body>
</html>
