<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEAS TEXTILES</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <style>
        :root {
            --dark: #0f172a; --dark-light: #1e293b;
            --blue: #2563eb; --blue-soft: #dbeafe;
            --green: #059669; --green-soft: #d1fae5;
            --red: #e11d48; --red-soft: #ffe4e6;
            --amber: #d97706; --amber-soft: #fef3c7;
            --purple: #7c3aed; --purple-soft: #ede9fe;
            --bg: #f8fafc;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--dark); margin: 0; padding-bottom: 110px; }

        /* HEADER */
        header { background: var(--dark); color: white; padding: 15px 20px; position: sticky; top: 0; z-index: 999; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .brand h1 { font-size: 1rem; font-weight: 800; margin: 0; }
        .brand small { color: var(--blue); font-weight: 700; font-size: 0.6rem; letter-spacing: 1px; }

        /* NAV DOCK */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--dark); padding: 12px 30px; border-radius: 30px; display: flex; gap: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 1000; }
        .dock i { font-size: 1.4rem; color: #64748b; transition: 0.2s; cursor: pointer; }
        .dock i.active { color: white; transform: translateY(-3px); text-shadow: 0 0 10px var(--blue); }

        /* VISTAS */
        .view { display: none; padding: 20px; max-width: 800px; margin: 0 auto; animation: fadeUp 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeUp { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* TARJETAS */
        .card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 15px; border: 1px solid #e2e8f0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        
        /* CHIPS */
        .chip { display: inline-flex; align-items: center; gap: 5px; padding: 4px 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; }
        .c-bodega { background: var(--amber-soft); color: var(--amber); }
        .c-pack { background: var(--purple-soft); color: var(--purple); }
        .c-done { background: var(--green-soft); color: var(--green); }

        /* LISTA DE ITEMS DENTRO DE LA TARJETA */
        .order-items { background: #f8fafc; border-radius: 8px; padding: 10px; margin: 10px 0; border: 1px dashed #cbd5e1; }
        .order-row { display: flex; justify-content: space-between; font-size: 0.85rem; border-bottom: 1px solid #e2e8f0; padding: 5px 0; }
        .order-row:last-child { border-bottom: none; }
        .order-row strong { color: var(--dark); }

        /* BOTONES */
        .btn-act { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 800; font-size: 0.75rem; margin-top: 5px; cursor: pointer; display: flex; justify-content: center; gap: 8px; align-items: center; transition: 0.2s; }
        .b-dark { background: var(--dark-light); color: white; }
        .b-blue { background: var(--blue); color: white; }
        .b-wsp { background: #25D366; color: white; }
        .b-pdf { background: #ef4444; color: white; }

        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; font-weight: 600; margin-bottom: 15px; }

        /* ESTILOS MODAL MEJORADA */
        .input-group { margin-bottom: 10px; text-align: left; }
        .input-group label { font-size: 0.75rem; font-weight: 700; color: #64748b; display: block; margin-bottom: 4px; }
        .custom-input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; font-family: inherit; }
        
        .temp-list { max-height: 150px; overflow-y: auto; background: #f1f5f9; border-radius: 8px; padding: 5px; margin-top: 10px; }
        .temp-item { background: white; padding: 8px; margin-bottom: 5px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }

        /* CALENDARIO SIMPLE */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .cal-day { aspect-ratio: 1; border: 1px solid #e2e8f0; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.8rem; background: white; cursor: pointer; position: relative; }
        .cal-day.has-note { border: 2px solid var(--blue); color: var(--blue); background: var(--blue-soft); }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>IDEAS TEXTILES Spa</h1>
        <small>Workwer and Corporate</small>
    </div>
    <button class="btn-ai" style="background:none; border:none; color:white; font-size:1.2rem;" onclick="App.Backup.downloadPDF()">
        <i class="fa-solid fa-file-pdf"></i>
    </button>
</header>

<section id="v-bodega" class="view active">
    <input type="text" id="search" class="search-box" placeholder="üîç Buscar producto..." oninput="App.Render.bodega()">
    <button class="btn-act b-dark" onclick="App.Actions.modalProd()">+ CREAR PRODUCTO</button>
    <br><br>
    <div id="list-bodega"></div>
</section>

<section id="v-ordenes" class="view">
    <h2 style="font-size:1.2rem; font-weight:800; margin-bottom:15px;">PEDIDOS ACTIVOS</h2>
    
    <button class="btn-act b-blue" style="margin-bottom:20px; box-shadow: 0 4px 15px rgba(37,99,235,0.3);" onclick="App.Actions.modalNewOrder()">
        <i class="fa-solid fa-cart-shopping"></i> NUEVO PEDIDO (VARIOS ITEMS)
    </button>
    
    <div id="list-ordenes"></div>
</section>

<section id="v-agenda" class="view">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="App.Calendar.move(-1)" style="border:none;background:none;"><i class="fa-solid fa-chevron-left"></i></button>
            <h3 id="cal-title" style="margin:0;">MES</h3>
            <button onclick="App.Calendar.move(1)" style="border:none;background:none;"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div id="cal-grid" class="cal-grid"></div>
        <p style="text-align:center; font-size:0.7rem; color:#94a3b8; margin-top:10px;">Los despachos se guardan aqu√≠ autom√°ticamente.</p>
    </div>
    
    <div class="card" style="text-align:center;">
        <i class="fa-solid fa-file-pdf" style="font-size:3rem; color:var(--red); margin-bottom:10px;"></i>
        <h3>REPORTES & BACKUP</h3>
        <p style="font-size:0.8rem; color:#64748b;">Descarga todo tu sistema en un PDF visual o JSON.</p>
        <button class="btn-act b-pdf" onclick="App.Backup.downloadPDF()">DESCARGAR REPORTE PDF</button>
        <button class="btn-act b-dark" onclick="App.Backup.downloadJSON()">BACKUP DATOS (JSON)</button>
        <div style="margin-top:10px;">
             <label style="font-size:0.7rem; color:var(--blue); font-weight:bold; cursor:pointer;">
                <input type="file" hidden onchange="App.Backup.restoreJSON(this)">
                <i class="fa-solid fa-upload"></i> RESTAURAR RESPALDO
            </label>
        </div>
    </div>
</section>

<nav class="dock">
    <i class="fa-solid fa-boxes-stacked active" onclick="App.UI.go('bodega', this)"></i>
    <i class="fa-solid fa-clipboard-list" onclick="App.UI.go('ordenes', this)"></i>
    <i class="fa-solid fa-calendar-days" onclick="App.UI.go('agenda', this)"></i>
</nav>

<script>
const App = {
    db: {
        inv: JSON.parse(localStorage.getItem('db_inv')) || [],
        ord: JSON.parse(localStorage.getItem('db_ord')) || [],
        log: JSON.parse(localStorage.getItem('db_log')) || {}, 
        date: new Date()
    },

    init() {
        this.Render.bodega();
        this.Render.ordenes();
        this.Calendar.render();
    },

    save() {
        localStorage.setItem('db_inv', JSON.stringify(this.db.inv));
        localStorage.setItem('db_ord', JSON.stringify(this.db.ord));
        localStorage.setItem('db_log', JSON.stringify(this.db.log));
        this.Render.bodega(); this.Render.ordenes(); this.Calendar.render();
    },

    UI: {
        go(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            document.getElementById('v-'+id).classList.add('active');
            el.classList.add('active');
        }
    },

    Render: {
        bodega() {
            const q = document.getElementById('search').value.toUpperCase();
            const list = App.db.inv.filter(i => i.n.includes(q));
            document.getElementById('list-bodega').innerHTML = list.map((p, i) => `
                <div class="card">
                    <div style="display:flex; justify-content:space-between;">
                        <h3 style="margin:0;">${p.n}</h3>
                        <i class="fa-solid fa-pen" onclick="App.Actions.modalProd(${i})" style="color:var(--blue); cursor:pointer;"></i>
                    </div>
                    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
                        ${Object.entries(p.s).map(([k,v]) => 
                            `<span style="background:#f1f5f9; padding:4px 8px; border-radius:6px; font-size:0.75rem;"><b>${k}:</b> ${v}</span>`
                        ).join('')}
                    </div>
                </div>
            `).join('') || '<div style="text-align:center;color:#94a3b8">Sin inventario</div>';
        },

        ordenes() {
            const list = document.getElementById('list-ordenes');
            // Filtrar o arreglar datos viejos si existen
            const validOrders = App.db.ord.filter(o => o.items && Array.isArray(o.items));
            
            if(validOrders.length === 0) return list.innerHTML = '<div style="text-align:center;padding:20px;color:#94a3b8">No hay pedidos activos</div>';
            
            list.innerHTML = validOrders.slice().reverse().map((o, idx) => {
                const realIdx = App.db.ord.indexOf(o); // Encontrar √≠ndice real para acciones
                
                let stBadge = o.st==='done' ? '<span class="chip c-done">DESPACHADO</span>' : 
                              (o.st==='pack' ? '<span class="chip c-pack">EMPAQUETADO</span>' : '<span class="chip c-bodega">EN PROCESO</span>');
                
                // Generar lista HTML de items
                const itemsHtml = o.items.map(it => `
                    <div class="order-row">
                        <span>${it.p}</span>
                        <span>Talla: <b>${it.sz}</b> x${it.q}</span>
                    </div>
                `).join('');

                return `
                <div class="card" style="border-left:5px solid ${o.st==='done'?'var(--green)':'var(--blue)'}">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            ${stBadge}
                            <h3 style="margin:5px 0 0; font-size:1.1rem;">${o.c}</h3>
                            ${o.fac ? `<small style="background:var(--dark); color:white; padding:2px 6px; border-radius:4px;">FAC: ${o.fac}</small>` : ''}
                        </div>
                        <i class="fa-solid fa-trash" style="color:#cbd5e1; cursor:pointer;" onclick="App.Actions.delOrd(${realIdx})"></i>
                    </div>

                    <div class="order-items">
                        ${itemsHtml}
                    </div>

                    ${o.st === 'bodega' ? `<button class="btn-act b-dark" onclick="App.Actions.cycle(${realIdx})">MARCAR EMPAQUETADO <i class="fa-solid fa-box"></i></button>` : ''}
                    ${o.st === 'pack' ? `<button class="btn-act b-blue" onclick="App.Actions.cycle(${realIdx})">DESPACHAR <i class="fa-solid fa-truck"></i></button>` : ''}
                </div>`;
            }).join('');
        }
    },

    Actions: {
        // --- MODAL FLEXIBLE PARA PEDIDOS ---
        async modalNewOrder() {
            // Lista de productos para autocompletar
            const prods = App.db.inv.map(i => `<option value="${i.n}">`).join('');
            let cart = [];

            const updateCartHTML = () => {
                const cDiv = document.getElementById('temp-cart-list');
                if(!cart.length) return cDiv.innerHTML = '<small style="display:block;text-align:center;color:#94a3b8;padding:10px;">Nada agregado a√∫n</small>';
                cDiv.innerHTML = cart.map((it, ix) => `
                    <div class="temp-item">
                        <span><b>${it.p}</b> (T: ${it.sz})</span>
                        <span>x${it.q} <i class="fa-solid fa-times" style="color:red; margin-left:5px; cursor:pointer;" onclick="window.delCartItem(${ix})"></i></span>
                    </div>
                `).join('');
            };

            window.delCartItem = (ix) => { cart.splice(ix,1); updateCartHTML(); };

            await Swal.fire({
                title: 'NUEVO PEDIDO MULTI-ITEM',
                width: 600,
                html: `
                    <div class="input-group">
                        <label>NOMBRE CLIENTE</label>
                        <input id="new-client" class="custom-input" placeholder="Ej: Maria Perez">
                    </div>
                    
                    <div style="background:#f8fafc; padding:10px; border-radius:8px; border:1px solid #e2e8f0; margin-bottom:10px;">
                        <div class="input-group">
                            <label>PRODUCTO</label>
                            <input id="add-prod" class="custom-input" list="dl-prods" placeholder="Busca o escribe...">
                            <datalist id="dl-prods">${prods}</datalist>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <div class="input-group" style="flex:2;">
                                <label>TALLA (LIBRE)</label>
                                <input id="add-size" class="custom-input" placeholder="Ej: 42, XXL, √önica...">
                            </div>
                            <div class="input-group" style="flex:1;">
                                <label>CANT.</label>
                                <input id="add-qty" type="number" class="custom-input" value="1">
                            </div>
                        </div>
                        <button type="button" id="btn-add-item" class="btn-act b-dark" style="margin-top:0;">
                            <i class="fa-solid fa-plus"></i> AGREGAR
                        </button>
                    </div>

                    <div id="temp-cart-list" class="temp-list"></div>
                `,
                showCancelButton: true,
                confirmButtonText: 'GUARDAR PEDIDO COMPLETO',
                didOpen: () => {
                    updateCartHTML();
                    document.getElementById('btn-add-item').onclick = () => {
                        const p = document.getElementById('add-prod').value.toUpperCase();
                        const sz = document.getElementById('add-size').value.toUpperCase();
                        const q = Number(document.getElementById('add-qty').value);

                        if(!p || !sz || q <= 0) return Swal.showValidationMessage('Faltan datos del producto');
                        
                        cart.push({p, sz, q});
                        // Limpiar campos items
                        document.getElementById('add-prod').value = '';
                        document.getElementById('add-size').value = '';
                        document.getElementById('add-qty').value = '1';
                        updateCartHTML();
                    };
                },
                preConfirm: () => {
                    const c = document.getElementById('new-client').value.toUpperCase();
                    if(!c) return Swal.showValidationMessage('¬°Falta el nombre del cliente!');
                    if(!cart.length) return Swal.showValidationMessage('¬°No has agregado productos!');
                    return { c, items: cart };
                }
            }).then((res) => {
                if(res.isConfirmed) {
                    App.db.ord.push({
                        c: res.value.c,
                        items: res.value.items,
                        st: 'bodega',
                        fac: null,
                        date: new Date().toLocaleDateString()
                    });
                    App.save();
                    Swal.fire('¬°Creado!', 'El pedido ha sido registrado.', 'success');
                }
            });
        },

        async modalProd(i=null) {
            const item = i!==null ? App.db.inv[i] : {n:'', s:{}};
            // Convertir objeto tallas a texto para editar facil
            const sizeStr = Object.entries(item.s).map(([k,v])=>`${k}:${v}`).join(', ');
            
            const {value:form} = await Swal.fire({
                title: i!==null?'Editar':'Nuevo',
                html: `
                    <label>Nombre Producto</label>
                    <input id="sw-n" class="swal2-input" value="${item.n}">
                    <label>Inventario (Formato: Talla:Cant, Talla:Cant)</label>
                    <input id="sw-s" class="swal2-input" value="${sizeStr}" placeholder="Ej: S:10, M:5, 42:2">
                `,
                preConfirm: () => {
                    const n = document.getElementById('sw-n').value.toUpperCase();
                    const sRaw = document.getElementById('sw-s').value;
                    // Parsear texto a objeto
                    const s = {};
                    sRaw.split(',').forEach(x => {
                        const [k,v] = x.split(':');
                        if(k && v) s[k.trim().toUpperCase()] = Number(v);
                    });
                    return {n,s};
                }
            });

            if(form) {
                if(i!==null) App.db.inv[i] = form;
                else App.db.inv.push(form);
                App.save();
            }
        },

        async cycle(i) {
            const o = App.db.ord[i];
            
            if(o.st === 'bodega') {
                o.st = 'pack';
                App.save();
            } 
            else if(o.st === 'pack') {
                const {value:fac} = await Swal.fire({
                    title: 'DESPACHO',
                    text: 'Ingresa N√∫mero de Factura:',
                    input: 'text',
                    inputPlaceholder: 'Ej: 1045'
                });

                if(fac) {
                    // Descontar inventario (intento de match)
                    let stockLog = [];
                    o.items.forEach(it => {
                        const prod = App.db.inv.find(x => x.n === it.p);
                        if(prod && prod.s[it.sz] !== undefined) {
                            prod.s[it.sz] -= it.q;
                            stockLog.push(`‚úÖ ${it.p} (${it.sz}): Stock descontado.`);
                        } else {
                            stockLog.push(`‚ö†Ô∏è ${it.p} (${it.sz}): No se encontr√≥ stock exacto, no se descont√≥.`);
                        }
                    });

                    o.st = 'done';
                    o.fac = fac;
                    o.outDate = new Date();

                    // Escribir en Calendario
                    const k = `${o.outDate.getDate()}-${o.outDate.getMonth()}-${o.outDate.getFullYear()}`;
                    const entry = `üì¶ FAC ${fac}: ${o.c} (Items: ${o.items.length})\n`;
                    App.db.log[k] = (App.db.log[k] || '') + entry;

                    App.save();
                    Swal.fire('Despachado', stockLog.join('<br>'), 'success');
                }
            }
        },

        delOrd(i) {
            Swal.fire({title:'¬øBorrar?', icon:'warning', showCancelButton:true}).then(r=>{
                if(r.isConfirmed){ App.db.ord.splice(i,1); App.save(); }
            });
        }
    },

    Backup: {
        // GENERAR PDF VISUAL Y BONITO
        downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // TITULO
            doc.setFillColor(15, 23, 42); // --dark
            doc.rect(0, 0, 210, 20, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(14);
            doc.text("IDEAS TEXTILES - REPORTE GENERAL", 10, 13);
            doc.setFontSize(8);
            doc.text(`Generado: ${new Date().toLocaleString()}`, 150, 13);

            let y = 30;

            // 1. INVENTARIO
            doc.setTextColor(0,0,0);
            doc.setFontSize(12);
            doc.text("INVENTARIO ACTUAL", 14, y);
            y += 5;
            
            const invBody = App.db.inv.map(i => [
                i.n, 
                Object.entries(i.s).map(([k,v]) => `${k}:${v}`).join(', ')
            ]);

            doc.autoTable({
                startY: y,
                head: [['Producto', 'Stock Detallado']],
                body: invBody,
                theme: 'grid',
                headStyles: { fillColor: [37, 99, 235] }
            });

            y = doc.lastAutoTable.finalY + 15;

            // 2. PEDIDOS ACTIVOS
            doc.text("PEDIDOS EN CURSO (Pendientes y Empaquetados)", 14, y);
            y += 5;

            const ordBody = App.db.ord
                .filter(o => o.st !== 'done')
                .map(o => [
                    o.c,
                    o.items.map(it => `${it.p} (${it.sz}) x${it.q}`).join('\n'),
                    o.st.toUpperCase()
                ]);

            doc.autoTable({
                startY: y,
                head: [['Cliente', 'Items', 'Estado']],
                body: ordBody,
                theme: 'striped',
                headStyles: { fillColor: [217, 119, 6] } // Amber
            });

            y = doc.lastAutoTable.finalY + 15;

            // 3. ULTIMOS DESPACHOS
            doc.text("ULTIMOS DESPACHOS (Con Factura)", 14, y);
            y += 5;

            const doneBody = App.db.ord
                .filter(o => o.st === 'done')
                .slice(-10) // Ultimos 10
                .map(o => [
                    o.fac || 'S/N',
                    o.c,
                    o.items.map(it => `${it.p} (${it.sz}) x${it.q}`).join(', ')
                ]);

            doc.autoTable({
                startY: y,
                head: [['Factura', 'Cliente', 'Detalle']],
                body: doneBody,
                theme: 'striped',
                headStyles: { fillColor: [5, 150, 105] } // Green
            });

            doc.save(`REPORTE_IDEAS_${new Date().toLocaleDateString().replace(/\//g,'-')}.pdf`);
        },

        downloadJSON() {
            const data = JSON.stringify(App.db);
            const blob = new Blob([data], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "BACKUP_DATA.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        },

        restoreJSON(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    App.db = JSON.parse(e.target.result);
                    App.save();
                    Swal.fire('Restaurado', 'Tus datos han sido cargados.', 'success');
                } catch(e) { Swal.fire('Error', 'Archivo inv√°lido', 'error'); }
            };
            reader.readAsText(file);
        }
    },

    Calendar: {
        move(dir) { App.db.date.setMonth(App.db.date.getMonth() + dir); this.render(); },
        render() {
            const d = App.db.date;
            const mNames = ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO","JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"];
            document.getElementById('cal-title').innerText = `${mNames[d.getMonth()]} ${d.getFullYear()}`;
            
            const first = new Date(d.getFullYear(), d.getMonth(), 1).getDay();
            const days = new Date(d.getFullYear(), d.getMonth()+1, 0).getDate();
            let html = '';

            for(let i=0; i<first; i++) html += '<div></div>';
            for(let i=1; i<=days; i++) {
                const k = `${i}-${d.getMonth()}-${d.getFullYear()}`;
                const hasNote = App.db.log[k];
                html += `<div class="cal-day ${hasNote?'has-note':''}" onclick="App.Calendar.show('${k}')">${i}</div>`;
            }
            document.getElementById('cal-grid').innerHTML = html;
        },
        show(k) {
            const txt = App.db.log[k] || 'Sin actividad.';
            Swal.fire({ title: `D√≠a ${k}`, text: txt });
        }
    }
};

window.onload = () => App.init();
</script>
</body>
