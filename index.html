<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IDEAS TEXTILES SPA | ERP TITAN V50</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        :root {
            --p-blue: #0044cc;
            --p-blue-dark: #003399;
            --p-sky: #38bdf8;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --txt-main: #0f172a;
            --txt-muted: #64748b;
            --accent-purple: #8b5cf6;
            --accent-orange: #f59e0b;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --safe-area-bottom: 120px;
            --shadow-premium: 0 10px 25px -5px rgba(0, 68, 204, 0.12), 0 8px 10px -6px rgba(0, 68, 204, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--txt-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- SISTEMA DE CAPAS (Z-INDEX) --- */
        #loading-screen { z-index: 9999; }
        .swal2-container { z-index: 9000 !important; }
        .dock-nav { z-index: 5000; }
        header { z-index: 4000; }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .anim-fade { animation: fadeIn 0.4s ease-out forwards; }

        /* --- HEADER --- */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            position: sticky; top: 0;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-section { display: flex; align-items: center; gap: 12px; }
        .logo-section i { 
            background: var(--p-blue); color: white; 
            padding: 10px; border-radius: 12px; font-size: 1.2rem;
        }
        .logo-text h1 { font-size: 1.1rem; font-weight: 800; letter-spacing: -0.5px; color: var(--p-blue); }
        .logo-text span { font-size: 0.7rem; font-weight: 700; color: var(--txt-muted); text-transform: uppercase; }

        /* --- CONTENEDOR PRINCIPAL --- */
        .app-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: var(--safe-area-bottom);
        }

        .view { display: none; }
        .view.active { display: block; }

        /* --- TARJETAS PREMIUM --- */
        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: var(--shadow-premium);
            transition: transform 0.2s ease;
        }

        .card:active { transform: scale(0.99); }

        .card-title {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 18px;
        }
        .card-title h3 { font-size: 1rem; font-weight: 800; color: var(--p-blue); text-transform: uppercase; }

        /* --- GRILLA DE TALLAS --- */
        .size-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .size-item {
            background: #f1f5f9;
            padding: 12px 5px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid transparent;
        }
        .size-item.has-stock { border-color: var(--p-sky); background: #f0f9ff; }
        .size-item span { display: block; font-size: 0.65rem; font-weight: 800; color: var(--p-blue); opacity: 0.7; }
        .size-item b { font-size: 1.1rem; font-weight: 800; }

        /* --- BUSCADOR --- */
        .search-bar {
            background: white; border: 2px solid #e2e8f0;
            border-radius: 16px; padding: 12px 20px;
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input { border: none; outline: none; width: 100%; font-weight: 600; font-size: 1rem; }

        /* --- BOTONES --- */
        .btn {
            padding: 12px 24px; border-radius: 16px; border: none;
            font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-p { background: var(--p-blue); color: white; }
        .btn-p:hover { background: var(--p-blue-dark); box-shadow: 0 5px 15px rgba(0,68,204,0.3); }
        .btn-s { background: white; border: 2px solid var(--p-blue); color: var(--p-blue); }
        .btn-ai { background: linear-gradient(135deg, var(--accent-purple), var(--p-sky)); color: white; }

        /* --- DOCK DE NAVEGACIÓN --- */
        .dock-nav {
            position: fixed; bottom: 25px; left: 50%;
            transform: translateX(-50%);
            width: 92%; max-width: 550px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 12px 5px;
            display: flex; justify-content: space-around;
            border: 1px solid #e2e8f0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .dock-btn {
            background: none; border: none; color: var(--txt-muted);
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase;
            width: 20%; cursor: pointer;
        }
        .dock-btn i { font-size: 1.4rem; transition: 0.3s; }
        .dock-btn.active { color: var(--p-blue); }
        .dock-btn.active i { transform: translateY(-5px); }

        /* --- CALENDARIO --- */
        .cal-ctrl { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal-cell {
            aspect-ratio: 1; background: white; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; border: 1px solid #f1f5f9;
            cursor: pointer; position: relative;
        }
        .cal-cell.today { background: var(--p-blue); color: white; }
        .cal-cell.has-note::after {
            content: ''; width: 4px; height: 4px; background: var(--accent-orange);
            border-radius: 50%; position: absolute; bottom: 4px;
        }

        /* --- MODALES Y FORMS --- */
        .matrix-input-row {
            background: #f8fafc; border: 1px solid #e2e8f0;
            padding: 15px; border-radius: 18px; margin-bottom: 10px;
        }

        /* --- LOGIN --- */
        #login-overlay {
            position: fixed; inset: 0; background: white; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div style="width: 100%; max-width: 400px; text-align: center;" class="anim-fade">
        <i class="fa-solid fa-scissors" style="font-size: 4rem; color: var(--p-blue); margin-bottom: 20px;"></i>
        <h1 style="color: var(--p-blue); font-weight: 900; font-size: 2.2rem; margin-bottom: 5px;">APEX TITAN</h1>
        <p style="color: var(--txt-muted); font-weight: 700; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px;">Ideas Textiles SPA</p>
        
        <input type="text" id="input-operator" placeholder="CÓDIGO OPERADOR" 
               style="width: 100%; padding: 20px; border-radius: 18px; border: 2px solid #e2e8f0; text-align: center; font-weight: 800; font-size: 1.2rem; margin-bottom: 20px; outline: none;">
        
        <button class="btn btn-p" style="width: 100%; height: 65px; justify-content: center; font-size: 1.1rem;" onclick="App.Core.auth()">
            ACCEDER AL SISTEMA <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
</div>

<header>
    <div class="logo-section">
        <i class="fa-solid fa-shirt"></i>
        <div class="logo-text">
            <h1>IDEAS TEXTILES SPA</h1>
            <span id="display-op">OPERADOR: NO IDENTIFICADO</span>
        </div>
    </div>
    <button class="btn btn-ai" style="padding: 10px 15px; font-size: 0.75rem;" onclick="App.IO.trigger()">
        <i class="fa-solid fa-wand-magic-sparkles"></i> IA / CARGA
    </button>
</header>

<main class="app-container">
    
    <section id="view-inventory" class="view active anim-fade">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass" style="color: var(--txt-muted);"></i>
            <input type="text" id="search-inv" placeholder="Buscar por producto o SKU..." oninput="App.UI.renderInventory()">
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="font-weight: 900; color: var(--p-blue);">CONTROL STOCK</h2>
            <button class="btn btn-p" onclick="App.UI.modalAddProduct()">
                <i class="fa-solid fa-plus-circle"></i> NUEVO
            </button>
        </div>
        
        <div id="draw-inventory">
            </div>
    </section>

    <section id="view-orders" class="view anim-fade">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="font-weight: 900; color: var(--p-blue);">ÓRDENES ACTIVAS</h2>
            <button class="btn btn-s" onclick="App.OC.createManual()">
                <i class="fa-solid fa-file-circle-plus"></i> NUEVA OC
            </button>
        </div>
        <div id="draw-orders"></div>
    </section>

    <section id="view-agenda" class="view anim-fade">
        <div class="card">
            <div class="cal-ctrl">
                <button class="btn btn-s" onclick="App.Calendar.move(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                <h2 id="cal-month-name" style="font-weight: 900; color: var(--p-blue); text-transform: uppercase;">ENERO 2026</h2>
                <button class="btn btn-s" onclick="App.Calendar.move(1)"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="cal-grid" id="draw-calendar"></div>
        </div>
        <div id="draw-day-logs"></div>
    </section>

</main>

<nav class="dock-nav">
    <button class="dock-btn active" id="nav-inv" onclick="App.UI.switchTab('inventory', this)">
        <i class="fa-solid fa-warehouse"></i><span>Bodega</span>
    </button>
    <button class="dock-btn" onclick="App.UI.switchTab('orders', this)">
        <i class="fa-solid fa-clipboard-list"></i><span>Órdenes</span>
    </button>
    <button class="dock-btn" onclick="App.UI.switchTab('agenda', this)">
        <i class="fa-solid fa-calendar-alt"></i><span>Bitácora</span>
    </button>
    <button class="dock-btn" onclick="App.Core.exportData()">
        <i class="fa-solid fa-file-export"></i><span>Exportar</span>
    </button>
</nav>

<input type="file" id="file-master" hidden multiple accept="image/*,.pdf,.xlsx,.xls">

<script>
/**
 * SISTEMA APEX TITAN V50 - LÓGICA DE NEGOCIO TEXTIL
 */
const App = {
    state: {
        op: localStorage.getItem('titan_op') || null,
        inventory: JSON.parse(localStorage.getItem('titan_inv')) || [],
        orders: JSON.parse(localStorage.getItem('titan_ord')) || [],
        logs: JSON.parse(localStorage.getItem('titan_log')) || {},
        currentDate: new Date(),
        worker: null // IA Tesseract Worker
    },

    Core: {
        auth() {
            const val = document.getElementById('input-operator').value.trim().toUpperCase();
            if(val.length >= 3) {
                App.state.op = val;
                localStorage.setItem('titan_op', val);
                document.getElementById('login-overlay').style.display = 'none';
                App.Core.init();
            } else {
                Swal.fire('ERROR', 'Identificación de operador inválida.', 'error');
            }
        },

        init() {
            document.getElementById('display-op').innerText = `OPERADOR: ${App.state.op}`;
            App.UI.renderAll();
            
            // Setup Listeners
            document.getElementById('file-master').onchange = (e) => App.IO.process(e.target.files);
            
            if(App.state.op) document.getElementById('login-overlay').style.display = 'none';
        },

        save() {
            localStorage.setItem('titan_inv', JSON.stringify(App.state.inventory));
            localStorage.setItem('titan_ord', JSON.stringify(App.state.orders));
            localStorage.setItem('titan_log', JSON.stringify(App.state.logs));
            App.UI.renderAll();
        },

        exportData() {
            const blob = new Blob([JSON.stringify(App.state)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `RESPALDO_TEXTILES_${new Date().getTime()}.json`;
            a.click();
        }
    },

    UI: {
        switchTab(viewId, btn) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.dock-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`view-${viewId}`).classList.add('active');
            btn.classList.add('active');
            
            if(viewId === 'agenda') App.Calendar.render();
            window.scrollTo({top: 0, behavior: 'smooth'});
        },

        renderAll() {
            this.renderInventory();
            this.renderOrders();
        },

        renderInventory() {
            const query = document.getElementById('search-inv').value.toLowerCase();
            const cont = document.getElementById('draw-inventory');
            
            const filtered = App.state.inventory.filter(i => i.name.toLowerCase().includes(query));
            
            if(filtered.length === 0) {
                cont.innerHTML = `<div style="text-align:center; padding:50px; opacity:0.3;">Sin resultados.</div>`;
                return;
            }

            cont.innerHTML = filtered.map((item, idx) => `
                <div class="card anim-fade">
                    <div class="card-title">
                        <h3>${item.name}</h3>
                        <div style="display:flex; gap:10px;">
                            <button class="btn btn-s" style="padding:5px 10px;" onclick="App.Inventory.edit(${idx})"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn btn-s" style="padding:5px 10px; color:var(--accent-red);" onclick="App.Inventory.delete(${idx})"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="size-grid">
                        ${Object.entries(item.tallas).map(([t,q]) => `
                            <div class="size-item ${q > 0 ? 'has-stock' : ''}">
                                <span>${t}</span>
                                <b>${q}</b>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).reverse().join('');
        },

        renderOrders() {
            const cont = document.getElementById('draw-orders');
            if(App.state.orders.length === 0) {
                cont.innerHTML = `<div style="text-align:center; padding:50px; opacity:0.3;">No hay órdenes pendientes.</div>`;
                return;
            }

            cont.innerHTML = App.state.orders.map((o, idx) => `
                <div class="card anim-fade" style="border-left: 8px solid var(--accent-${this.mapColor(o.status)})">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="font-weight:900; color:var(--p-blue);">${o.id}</span>
                        <span style="font-weight:800; font-size:0.7rem;">${o.date}</span>
                    </div>
                    <h4 style="font-weight:800; font-size:1.1rem; margin-bottom:5px;">${o.cli}</h4>
                    <p style="font-weight:700; color:var(--txt-muted); margin-bottom:15px;">${o.p} [${o.t}] x ${o.q} UN.</p>
                    
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <select onchange="App.OC.updateStatus(${idx}, this.value)" class="btn btn-s" style="font-size:0.8rem;">
                            <option value="" disabled selected>${o.status.toUpperCase()}</option>
                            <option value="confeccion">CONFECCIÓN</option>
                            <option value="bodega">EN BODEGA</option>
                            <option value="despacho">ENTREGADO</option>
                        </select>
                        <button class="btn btn-p" style="font-size:0.8rem; justify-content:center;" onclick="App.OC.notify('${o.cli}', '${o.id}')">
                            <i class="fa-brands fa-whatsapp"></i> AVISAR
                        </button>
                    </div>
                </div>
            `).reverse().join('');
        },

        mapColor(status) {
            const maps = { 'confeccion': 'purple', 'bodega': 'orange', 'despacho': 'green' };
            return maps[status] || 'gray';
        },

        async modalAddProduct() {
            const rowTpl = () => `
                <div class="matrix-input-row">
                    <input class="swal2-input m-name" placeholder="NOMBRE PRODUCTO" style="width:100%; margin:0 0 10px 0; font-weight:800; border-radius:12px;">
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:8px;">
                        ${['S','M','L','XL','2XL','3XL','4XL','5XL'].map(t => `
                            <div style="background:white; padding:8px; border-radius:12px; border:1px solid #e2e8f0; text-align:center;">
                                <small style="font-weight:800; color:var(--p-blue);">${t}</small>
                                <input type="number" class="m-qty" data-t="${t}" value="0" style="width:100%; border:none; text-align:center; font-weight:900; outline:none;">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            const { value: formRes } = await Swal.fire({
                title: 'INGRESO DE STOCK',
                html: `<div id="swal-matrix-cont" style="max-height: 60vh; overflow-y:auto;">${rowTpl()}</div>
                       <button class="btn btn-s" style="width:100%; margin-top:10px; border-style: dashed;" onclick="document.getElementById('swal-matrix-cont').insertAdjacentHTML('beforeend', \`${rowTpl().replace(/\n/g,'')}\`)">+ AÑADIR OTRO</button>`,
                width: '600px',
                confirmButtonText: 'GUARDAR TODO',
                confirmButtonColor: '#0044cc',
                showCancelButton: true,
                preConfirm: () => {
                    const items = [];
                    document.querySelectorAll('.matrix-input-row').forEach(row => {
                        const name = row.querySelector('.m-name').value.toUpperCase().trim();
                        if(name) {
                            const tallas = {};
                            row.querySelectorAll('.m-qty').forEach(q => tallas[q.dataset.t] = parseInt(q.value) || 0);
                            items.push({ name, tallas });
                        }
                    });
                    return items;
                }
            });

            if(formRes && formRes.length > 0) {
                formRes.forEach(item => App.Inventory.upsert(item));
                App.Core.save();
                Swal.fire('ÉXITO', 'Inventario actualizado.', 'success');
            }
        }
    },

    Inventory: {
        upsert(newItem) {
            const ex = App.state.inventory.find(i => i.name === newItem.name);
            if(ex) {
                Object.keys(newItem.tallas).forEach(t => ex.tallas[t] += newItem.tallas[t]);
            } else {
                App.state.inventory.push(newItem);
            }
        },
        delete(idx) {
            Swal.fire({ title: '¿Eliminar?', icon: 'warning', showCancelButton: true }).then(r => {
                if(r.isConfirmed) { App.state.inventory.splice(idx,1); App.Core.save(); }
            });
        }
    },

    OC: {
        updateStatus(idx, status) {
            const o = App.state.orders[idx];
            if(status === 'despacho') {
                const p = App.state.inventory.find(i => i.name === o.p);
                if(p && p.tallas[o.t] >= o.q) {
                    p.tallas[o.t] -= o.q;
                    o.status = 'despacho';
                    App.Core.save();
                    Swal.fire('ENTREGADO', 'Stock rebajado de bodega.', 'success');
                } else {
                    Swal.fire('ERROR STOCK', 'No hay suficientes unidades para despachar.', 'error');
                }
            } else {
                o.status = status;
                App.Core.save();
            }
        },

        notify(cli, id) {
            const msg = encodeURIComponent(`Hola ${cli}, te informamos de Ideas Textiles que tu orden ${id} está lista para retiro.`);
            window.open(`https://wa.me/569?text=${msg}`);
        },

        async createManual(defP = "", defQ = 1) {
            const { value: res } = await Swal.fire({
                title: 'REGISTRO OC',
                html: `
                    <input id="f-cli" class="swal2-input" placeholder="Nombre Cliente">
                    <input id="f-prod" class="swal2-input" placeholder="Producto" value="${defP}">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <select id="f-t" class="swal2-input"><option>S</option><option selected>M</option><option>L</option><option>XL</option><option>2XL</option></select>
                        <input id="f-q" type="number" class="swal2-input" value="${defQ}">
                    </div>
                `,
                preConfirm: () => ({
                    id: `OC-${Math.floor(Math.random()*9000)+1000}`,
                    cli: document.getElementById('f-cli').value || 'CLIENTE FINAL',
                    p: document.getElementById('f-prod').value.toUpperCase(),
                    t: document.getElementById('f-t').value,
                    q: parseInt(document.getElementById('f-q').value) || 1,
                    status: 'confeccion',
                    date: new Date().toLocaleDateString()
                })
            });
            if(res) { App.state.orders.push(res); App.Core.save(); }
        }
    },

    Calendar: {
        move(dir) { App.state.currentDate.setMonth(App.state.currentDate.getMonth() + dir); this.render(); },
        render() {
            const cont = document.getElementById('draw-calendar');
            const d = App.state.currentDate;
            const months = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
            document.getElementById('cal-month-name').innerText = `${months[d.getMonth()]} ${d.getFullYear()}`;
            
            cont.innerHTML = '';
            const first = new Date(d.getFullYear(), d.getMonth(), 1).getDay();
            const days = new Date(d.getFullYear(), d.getMonth()+1, 0).getDate();

            for(let e=0; e<first; e++) cont.innerHTML += `<div></div>`;
            for(let i=1; i<=days; i++) {
                const key = `${i}-${d.getMonth()}-${d.getFullYear()}`;
                const isToday = i === new Date().getDate() && d.getMonth() === new Date().getMonth();
                cont.innerHTML += `
                    <div class="cal-cell ${isToday ? 'today' : ''} ${App.state.logs[key] ? 'has-note' : ''}" onclick="App.Calendar.openLog('${key}', ${i})">
                        ${i}
                    </div>
                `;
            }
        },
        async openLog(key, n) {
            const { value: text } = await Swal.fire({
                title: `Día ${n}`,
                input: 'textarea',
                inputValue: App.state.logs[key] || '',
                confirmButtonText: 'Guardar Nota'
            });
            if(text !== undefined) { App.state.logs[key] = text; App.Core.save(); this.render(); }
        }
    },

    IO: {
        trigger() { document.getElementById('file-master').click(); },
        async process(files) {
            Swal.fire({ title: 'ANALIZANDO DOCUMENTOS', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            for(let f of files) {
                const ext = f.name.split('.').pop().toLowerCase();
                if(['xlsx','xls'].includes(ext)) await this.readExcel(f);
                else if(['jpg','png','jpeg'].includes(ext)) await this.readIA(f);
                else if(ext === 'pdf') await this.readPDF(f);
            }
            
            Swal.close();
            Swal.fire('PROCESO COMPLETADO', 'Los datos han sido integrados al sistema.', 'success');
        },

        async readIA(file) {
            if(!App.state.worker) {
                App.state.worker = await Tesseract.createWorker();
                await App.state.worker.loadLanguage('spa');
                await App.state.worker.initialize('spa');
            }
            const { data: { text } } = await App.state.worker.recognize(file);
            this.heuristicParser(text);
        },

        async readExcel(file) {
            const data = await file.arrayBuffer();
            const wb = XLSX.read(data);
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            json.forEach(row => {
                const name = (row.PRODUCTO || row.ITEM || row.Nombre || "").toUpperCase();
                if(name) {
                    const tallas = { 'S': row.S||0, 'M': row.M||0, 'L': row.L||0, 'XL': row.XL||0, '2XL': row['2XL']||0 };
                    App.Inventory.upsert({ name, tallas });
                }
            });
            App.Core.save();
        },

        async readPDF(file) {
            const reader = new FileReader();
            reader.onload = async function() {
                const typed = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typed).promise;
                let fullText = "";
                for(let i=1; i<=pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const txt = await page.getTextContent();
                    fullText += txt.items.map(s => s.str).join(' ');
                }
                App.IO.heuristicParser(fullText);
            };
            reader.readAsArrayBuffer(file);
        },

        heuristicParser(text) {
            // IA HEURÍSTICA: Busca patrones de Órdenes de Compra y Productos
            console.log("IA Analysis Target:", text);
            const clean = text.toUpperCase();
            
            // Busca cantidades (ej: "10 unidades", "Cant: 5")
            const qtyMatch = clean.match(/(CANT|CANTIDAD|CANT:)\s*(\d+)/) || clean.match(/(\d+)\s*(UNIDADES|UNID|PCS)/);
            const qty = qtyMatch ? parseInt(qtyMatch[2] || qtyMatch[1]) : 1;
            
            // Busca tallas
            const tallaMatch = clean.match(/\b(S|M|L|XL|2XL|3XL|XXL)\b/);
            const talla = tallaMatch ? tallaMatch[1] : "M";

            // Busca posibles productos (líneas que tengan palabras textiles)
            const keywords = ["POLERA", "PANTALON", "POLERON", "GORRO", "CHAQUETA", "PECHERA"];
            let prod = "PRODUCTO DETECTADO";
            keywords.forEach(k => { if(clean.includes(k)) prod = k; });

            App.OC.createManual(prod, qty);
        }
    }
};

// INICIO AUTOMÁTICO
window.onload = () => App.Core.init();

</script>
