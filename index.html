<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel de Producci√≥n | Ideas Textiles</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* ESTILOS PREMIUM */
        :root {
            --primary: #2563eb; --bg: #f3f4f6; --text: #1f2937;
            --bar-bg: #e5e7eb; --card: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding: 20px; padding-bottom: 80px; }
        .container { max-width: 1000px; margin: 0 auto; }

        /* HEADER */
        .header { background: white; padding: 15px 20px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .brand { font-weight: 900; color: var(--primary); font-size: 1.2em; letter-spacing: -0.5px; }
        .days-badge { background: #eff6ff; color: var(--primary); padding: 5px 12px; border-radius: 20px; font-weight: 700; font-size: 0.85em; }

        /* KPI BOARD */
        .kpi-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .kpi-box { background: white; padding: 15px; border-radius: 14px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .kpi-num { font-size: 1.6em; font-weight: 800; line-height: 1.2; }
        .kpi-txt { font-size: 0.7em; text-transform: uppercase; color: #6b7280; font-weight: 600; margin-top: 5px; }

        /* BUSCADOR */
        .search-wrap { position: relative; margin-bottom: 20px; }
        .search-inp { width: 100%; padding: 14px 20px 14px 45px; border-radius: 12px; border: none; background: white; font-size: 1em; box-shadow: 0 4px 15px rgba(0,0,0,0.03); outline: none; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); opacity: 0.4; }

        /* TARJETAS DE ORDEN */
        .order-card { background: white; border-radius: 16px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.04); animation: fadeUp 0.5s ease; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-head { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .client { font-size: 0.75em; font-weight: 700; text-transform: uppercase; color: #9ca3af; letter-spacing: 0.5px; }
        .title { font-size: 1.3em; font-weight: 800; margin-top: 2px; color: #111827; }
        .price { background: #f3f4f6; padding: 4px 8px; border-radius: 6px; font-weight: 600; font-size: 0.9em; height: fit-content; }

        /* BARRA DE PROGRESO (Sem√°foro) */
        .prog-wrap { margin: 15px 0; }
        .prog-info { display: flex; justify-content: space-between; font-size: 0.85em; font-weight: 600; color: #4b5563; margin-bottom: 6px; }
        .bar-bg { width: 100%; height: 12px; background: var(--bar-bg); border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 10px; transition: width 0.8s ease; }

        /* Colores de estado */
        .st-start { background: #ef4444; } 
        .st-mid { background: #f59e0b; }   
        .st-high { background: #3b82f6; }  
        .st-done { background: #10b981; }  

        /* TABLA */
        .tbl-wrap { overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        th { text-align: left; font-size: 0.75em; color: #9ca3af; padding: 8px; border-bottom: 1px solid #e5e7eb; }
        td { padding: 10px 8px; border-bottom: 1px solid #f9fafb; font-size: 0.9em; font-weight: 500; }
        .pill { padding: 3px 8px; border-radius: 12px; font-size: 0.75em; font-weight: 700; background: #eef2ff; color: var(--primary); }

        /* BOT√ìN WHATSAPP */
        .btn-wa {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            width: 100%; background: #25D366; color: white; text-decoration: none;
            padding: 12px; border-radius: 12px; font-weight: 700; margin-top: 20px;
            transition: transform 0.1s; font-size: 0.9em;
        }
        .btn-wa:active { transform: scale(0.98); }

        /* NAVEGACI√ìN */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #e5e7eb; z-index: 100; }
        .nav-btn { border: none; background: none; font-weight: 600; color: #9ca3af; font-size: 0.9em; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }

        /* BIT√ÅCORA */
        .notebook { height: 70vh; padding: 20px; background: #fffbeb; border-radius: 16px; border: 2px solid #fcd34d; }
        textarea { width: 100%; height: 100%; background: transparent; border: none; outline: none; font-size: 1.1em; line-height: 1.6; }

        .hidden { display: none; }
        #loading { text-align: center; margin-top: 50px; font-weight: 600; color: #9ca3af; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand">IDEAS TEXTILES</div>
        <div class="days-badge">‚è∞ <span id="daysLeft">--</span> d√≠as PAE</div>
    </div>

    <div class="kpi-row">
        <div class="kpi-box">
            <div class="kpi-num" id="kpiTotal">0</div>
            <div class="kpi-txt">Total</div>
        </div>
        <div class="kpi-box">
            <div class="kpi-num" style="color:#2563eb" id="kpiAvg">0%</div>
            <div class="kpi-txt">Avance</div>
        </div>
        <div class="kpi-box">
            <div class="kpi-num" style="color:#10b981" id="kpiDone">0</div>
            <div class="kpi-txt">Despachadas</div>
        </div>
    </div>

    <div class="search-wrap">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" class="search-inp" placeholder="Buscar orden, producto..." onkeyup="filterOrders()">
    </div>

    <div id="loading">Sincronizando...</div>

    <div id="dashboard">
        <div id="ordersList"></div>
    </div>

    <div id="notes" class="hidden">
        <div class="notebook">
            <h3>üìù Bit√°cora</h3>
            <textarea id="localNotes" placeholder="Apuntes personales..."></textarea>
        </div>
    </div>
</div>

<div class="nav">
    <button class="nav-btn active" onclick="switchView('dashboard', this)">üè≠ Producci√≥n</button>
    <button class="nav-btn" onclick="switchView('notes', this)">‚úçÔ∏è Notas</button>
    <button class="nav-btn" onclick="window.location.reload()">üîÑ Actualizar</button>
</div>

<script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR709g0cB4EtdROEnIWBrK2O4FQrKHUd3jXNUTWwdWvT1F5UraKHGOr6dDQHsJtgrdv4-ARqow_jKi0/pub?output=csv";
    const PROXY = "https://api.allorigins.win/raw?url=";
    let allOrders = [];

    async function init() {
        try {
            const res = await fetch(PROXY + encodeURIComponent(SHEET_URL) + "&t=" + Date.now());
            parseData(await res.text());
        } catch(e) { document.getElementById('loading').innerText = "Sin conexi√≥n"; }
    }

    function parseData(csv) {
        const rows = csv.split('\n').slice(1);
        const temp = {};

        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(cols.length < 6) return;
            const clean = t => t ? t.replace(/"/g, '').trim() : '';
            const id = clean(cols[0]);

            // LEE LA COLUMNA DE TEL√âFONO (Columna K es √≠ndice 10)
            const phone = cols[10] ? clean(cols[10]) : ''; 

            if(!temp[id]) temp[id] = { id, name: clean(cols[1]), client: clean(cols[2]), price: clean(cols[3]), phone: phone, items: [] };
            
            temp[id].items.push({
                product: clean(cols[4]),
                size: clean(cols[5]),
                qty: parseInt(cols[6]) || 0,
                status: clean(cols[7]).toUpperCase(),
                done: parseInt(cols[8]) || 0
            });
        });

        allOrders = Object.values(temp);
        renderOrders(allOrders);
        document.getElementById('loading').style.display = 'none';
        
        document.getElementById('daysLeft').innerText = Math.ceil((new Date('2026-02-16') - new Date())/86400000);
    }

    // --- L√ìGICA PORCENTAJES (Tu l√≥gica personalizada) ---
    function getWeight(status) {
        if(status.includes("DESPACHADA") || status.includes("ENTREGADA")) return 100;
        if(status.includes("ARMADO") || status.includes("TERMINACI√ìN")) return 80;
        if(status.includes("BORDADO")) return 50; 
        if(status.includes("CONFECCI√ìN") || status.includes("CONFECCION")) return 30;
        if(status.includes("CORTE") || status.includes("BODEGA")) return 10;
        return 0;
    }

    function renderOrders(list) {
        const container = document.getElementById('ordersList');
        let globalTotal = 0, globalDone = 0, globalProgressSum = 0;

        container.innerHTML = list.map(o => {
            const totalQty = o.items.reduce((s,i)=>s+i.qty,0);
            
            let weightedScore = 0;
            let realDelivered = 0;

            o.items.forEach(i => {
                const weight = getWeight(i.status);
                weightedScore += (i.qty * weight);
                if(weight === 100) realDelivered += i.qty;
            });

            const progress = totalQty===0 ? 0 : Math.round(weightedScore / totalQty);
            
            globalTotal += totalQty;
            globalDone += realDelivered;
            globalProgressSum += (progress * totalQty);

            let barClass = 'st-start';
            let statusText = "Inicio";
            if(progress >= 30) { barClass = 'st-mid'; statusText = "En Proceso"; }
            if(progress >= 50) { barClass = 'st-mid'; statusText = "Bordado/Prod"; }
            if(progress >= 80) { barClass = 'st-high'; statusText = "Terminaciones"; }
            if(progress === 100) { barClass = 'st-done'; statusText = "Listo"; }

            // L√ìGICA WHATSAPP INTELIGENTE
            const waMsg = `Hola *${o.client}*, reporte de orden *${o.name}*: Avance ${progress}%. Entregadas: ${realDelivered}/${totalQty}.`;
            // Si hay tel√©fono en Excel, usa ese. Si no, usa gen√©rico.
            const waLink = o.phone 
                ? `https://wa.me/${o.phone}?text=${encodeURIComponent(waMsg)}`
                : `https://wa.me/?text=${encodeURIComponent(waMsg)}`;

            return `
            <div class="order-card">
                <div class="card-head">
                    <div>
                        <div class="client">${o.client}</div>
                        <div class="title">${o.name}</div>
                    </div>
                    <div class="price">${o.price}</div>
                </div>

                <div class="prog-wrap">
                    <div class="prog-info">
                        <span>Estado: ${statusText}</span>
                        <span>${progress}%</span>
                    </div>
                    <div class="bar-bg">
                        <div class="bar-fill ${barClass}" style="width:${progress}%"></div>
                    </div>
                </div>

                <div class="tbl-wrap">
                    <table>
                        <thead><tr><th>Item</th><th>Talla</th><th>Cant</th><th>Etapa</th></tr></thead>
                        <tbody>
                            ${o.items.map(i => `
                            <tr>
                                <td>${i.product}</td>
                                <td>${i.size}</td>
                                <td>${i.qty}</td>
                                <td><span class="pill">${i.status}</span></td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>

                <a href="${waLink}" target="_blank" class="btn-wa">
                    üì± Enviar Reporte a Cliente
                </a>
            </div>`;
        }).join('');

        document.getElementById('kpiTotal').innerText = globalTotal;
        document.getElementById('kpiDone').innerText = globalDone;
        document.getElementById('kpiAvg').innerText = (globalTotal>0 ? Math.round(globalProgressSum/globalTotal) : 0) + "%";
    }

    function filterOrders() {
        const q = document.getElementById('searchInput').value.toUpperCase();
        renderOrders(allOrders.filter(o => JSON.stringify(o).toUpperCase().includes(q)));
    }

    function switchView(view, btn) {
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('notes').classList.add('hidden');
        document.getElementById(view).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    
    const n = document.getElementById('localNotes');
    n.value = localStorage.getItem('notes') || '';
    n.addEventListener('input', ()=>localStorage.setItem('notes', n.value));

    init();
</script>
</body>
</html>
