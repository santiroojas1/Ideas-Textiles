<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEAS TEXTILES | Neural Stock v33</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>

    <style>
        :root {
            --brand: #00d4ff; --bg: #030712; --card: #111827; 
            --input: #1f2937; --text: #f9fafb; --dim: #9ca3af; 
            --success: #10b981; --warn: #f59e0b; --danger: #ef4444; --ai: #8b5cf6;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 120px; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--brand); text-align: center; width: 90%; max-width: 400px; }

        header { background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(15px); padding: 20px 30px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 100; }
        
        .main-container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Stock Cards */
        .card { background: var(--card); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); padding: 20px; margin-bottom: 20px; }
        .stock-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .talla-item { background: var(--input); padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid transparent; }
        .talla-item:active { border-color: var(--brand); }
        .talla-item b { display: block; font-size: 0.6rem; color: var(--brand); text-transform: uppercase; }

        /* Botones */
        .btn { padding: 14px 20px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-size: 0.85rem; }
        .btn-brand { background: var(--brand); color: #000; }
        .btn-ai { background: linear-gradient(135deg, var(--ai), var(--brand)); color: white; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); }

        /* AI Scanner Overlay */
        #ai-loader { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:20000; align-items:center; justify-content:center; flex-direction:column; color:white; }
        .scanner-line { width: 250px; height: 2px; background: var(--brand); position: relative; animation: scan 2s infinite; box-shadow: 0 0 15px var(--brand); }
        @keyframes scan { 0% { top: -100px; } 50% { top: 100px; } 100% { top: -100px; } }

        /* Dock */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(20px); border-radius: 30px; padding: 12px; display: flex; justify-content: space-around; border: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-item { background: none; border: none; color: var(--dim); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-item.active { color: var(--brand); }
        .nav-item i { font-size: 1.3rem; }

        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }
        .st-confeccion { background: rgba(245, 158, 11, 0.2); color: var(--warn); }
        .st-bodega { background: rgba(0, 212, 255, 0.2); color: var(--brand); }
        .st-despachado { background: rgba(16, 185, 129, 0.2); color: var(--success); }
    </style>
</head>
<body>

<div id="ai-loader">
    <div style="border: 2px solid white; padding: 50px; position: relative;">
        <div class="scanner-line"></div>
        <i class="fa-solid fa-brain" style="font-size: 3rem; margin-top: 20px;"></i>
    </div>
    <p style="margin-top:20px; font-weight:800; letter-spacing:2px;">IA PROCESANDO IMAGEN...</p>
</div>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin-bottom:10px">IDEAS TEXTILES OS</h2>
        <input type="text" id="userIn" placeholder="Nombre de Operador" style="width:100%; padding:15px; border-radius:12px; background:var(--input); border:1px solid var(--brand); color:white; margin-bottom:20px; text-align:center; outline:none">
        <button class="btn btn-brand" style="width:100%; justify-content:center" onclick="Core.login()">ACCEDER AL NÚCLEO</button>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div style="background:var(--brand); color:black; padding:8px; border-radius:8px;"><i class="fa-solid fa-vest"></i></div>
        <h1 style="font-size:1.1rem; font-weight:800">SISTEMA NEURAL</h1>
    </div>
    <div id="user-display" style="font-size:0.7rem; font-weight:800; color:var(--brand)"></div>
</header>

<main class="main-container">

    <section id="view-stock" class="view active">
        <div style="display:flex; justify-content:space-between; margin-bottom:25px">
            <h2>Inventario Inteligente</h2>
            <button class="btn btn-ai" onclick="Core.neuralScanner()"><i class="fa-solid fa-camera-retro"></i> SCAN IA</button>
        </div>
        <div id="inv-list"></div>
    </section>

    <section id="view-orders" class="view">
        <div style="display:flex; justify-content:space-between; margin-bottom:25px">
            <h2>Gestión de OC</h2>
            <button class="btn btn-brand" onclick="Core.newOC()">NUEVA OC</button>
        </div>
        <div id="ord-list"></div>
    </section>

</main>

<nav class="dock">
    <button class="nav-item active" onclick="Core.nav('stock', this)"><i class="fa-solid fa-box-open"></i><span>Stock</span></button>
    <button class="nav-item" onclick="Core.nav('orders', this)"><i class="fa-solid fa-receipt"></i><span>Órdenes</span></button>
</nav>

<script>
const Core = {
    user: localStorage.getItem('it_user_v33'),
    inv: JSON.parse(localStorage.getItem('it_inv_v33')) || [],
    ord: JSON.parse(localStorage.getItem('it_ord_v33')) || [],

    login() {
        const u = document.getElementById('userIn').value;
        if(u) { this.user = u.toUpperCase(); localStorage.setItem('it_user_v33', this.user); this.init(); }
    },

    init() {
        if(!this.user) return;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('user-display').innerText = `OP: ${this.user}`;
        this.renderAll();
    },

    nav(v, btn) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        btn.classList.add('active');
    },

    // --- MOTOR NEURAL OCR ---
    async neuralScanner() {
        const { value: file } = await Swal.fire({
            title: 'IA Visual',
            text: 'Tome foto de nota de pedido o producto',
            input: 'file',
            inputAttributes: { 'accept': 'image/*', 'capture': 'camera' }
        });

        if(file) {
            document.getElementById('ai-loader').style.display = 'flex';
            
            try {
                // Tesseract analiza la imagen
                const result = await Tesseract.recognize(file, 'spa', { logger: m => console.log(m) });
                const fullText = result.data.text;
                
                // Lógica de búsqueda de palabras clave y números
                const lines = fullText.split('\n');
                let foundProd = "";
                let foundQty = 0;

                // Buscamos líneas que contengan texto (producto) y números (cantidad)
                for (let line of lines) {
                    const numMatch = line.match(/\d+/);
                    if(line.length > 5 && numMatch) {
                        foundProd = line.replace(/\d+/g, '').trim();
                        foundQty = parseInt(numMatch[0]);
                        break;
                    }
                }

                document.getElementById('ai-loader').style.display = 'none';

                if(foundProd) {
                    this.matchOrAdd(foundProd, foundQty);
                } else {
                    Swal.fire('IA Confundida', 'No logré leer un producto claro. ¿Deseas ingresarlo manualmente?', 'question')
                        .then(r => { if(r.isConfirmed) this.newProdManual(); });
                }
            } catch (e) {
                document.getElementById('ai-loader').style.display = 'none';
                Swal.fire('Error IA', 'No se pudo procesar la imagen', 'error');
            }
        }
    },

    matchOrAdd(name, qty) {
        // Buscamos similitud (si el nombre detectado está contenido en algún producto existente)
        const existing = this.inv.find(p => name.toLowerCase().includes(p.name.toLowerCase()) || p.name.toLowerCase().includes(name.toLowerCase()));

        if(existing) {
            Swal.fire({
                title: 'Producto Identificado',
                text: `He detectado "${name}". Se parece a "${existing.name}". ¿Deseas sumar ${qty} unidades?`,
                icon: 'success',
                showCancelButton: true,
                confirmButtonText: 'Sí, sumar stock'
            }).then(r => {
                if(r.isConfirmed) this.askTallaForNeural(this.inv.indexOf(existing), qty);
            });
        } else {
            Swal.fire({
                title: 'Nuevo Producto Detectado',
                text: `La IA leyó: "${name}". No está en tu base de datos. ¿Deseas crearlo con ${qty} unidades de ingreso?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, dar de alta'
            }).then(r => {
                if(r.isConfirmed) {
                    const newIdx = this.inv.push({ name: name, tallas: {"S":0,"M":0,"L":0,"XL":0,"4XL":0,"5XL":0} }) - 1;
                    this.askTallaForNeural(newIdx, qty);
                }
            });
        }
    },

    async askTallaForNeural(idx, qty) {
        const { value: t } = await Swal.fire({
            title: 'Seleccionar Talla para el ingreso',
            input: 'select',
            inputOptions: {"S":"S","M":"M","L":"L","XL":"XL","4XL":"4XL","5XL":"5XL"},
            confirmButtonText: 'Confirmar Ingreso'
        });
        if(t) {
            this.inv[idx].tallas[t] += qty;
            this.save();
            Swal.fire('Actualizado', `${qty} unidades añadidas a ${this.inv[idx].name}`, 'success');
        }
    },

    // --- GESTIÓN TRADICIONAL ---
    async adjustStock(pIdx, t) {
        const { value: q } = await Swal.fire({ title: `Ajuste ${t}`, input: 'number' });
        if(q) { this.inv[pIdx].tallas[t] = parseInt(q); this.save(); }
    },

    newProdManual() {
        Swal.fire({ title: 'Nombre Producto', input: 'text' }).then(r => {
            if(r.value) { this.inv.push({name: r.value, tallas: {"S":0,"M":0,"L":0,"XL":0,"4XL":0,"5XL":0}}); this.save(); }
        });
    },

    async newOC() {
        if(this.inv.length === 0) return Swal.fire('Error', 'No hay productos', 'error');
        const { value: f } = await Swal.fire({
            title: 'Nueva OC',
            html: `
                <input id="oc-id" class="swal2-input" placeholder="N° Orden">
                <input id="oc-cli" class="swal2-input" placeholder="Cliente">
                <select id="oc-p" class="swal2-input">${this.inv.map(i=>`<option>${i.name}</option>`)}</select>
                <select id="oc-t" class="swal2-input"><option>S</option><option>M</option><option>XL</option><option>5XL</option></select>
                <input id="oc-q" type="number" class="swal2-input" placeholder="Cantidad">
            `,
            preConfirm: () => ({ id: document.getElementById('oc-id').value, cli: document.getElementById('oc-cli').value, p: document.getElementById('oc-p').value, t: document.getElementById('oc-t').value, q: parseInt(document.getElementById('oc-q').value) })
        });
        if(f && f.id) { this.ord.push({...f, status: 'confeccion'}); this.save(); }
    },

    async setStatus(idx, st) {
        const o = this.ord[idx];
        if(st === 'despachado') {
            const p = this.inv.find(i => i.name === o.p);
            if(p && p.tallas[o.t] >= o.q) {
                p.tallas[o.t] -= o.q; o.status = 'despachado'; this.save();
                Swal.fire('Éxito', 'Despachado correctamente', 'success');
            } else {
                o.status = 'sin_stock'; this.save();
                Swal.fire('Falta Stock', 'La orden pasó a estado pendiente por falta de stock', 'warning');
            }
        } else { this.ord[idx].status = st; this.save(); }
    },

    // --- RENDER ---
    renderAll() {
        const invL = document.getElementById('inv-list');
        invL.innerHTML = this.inv.map((p, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between">
                    <h3 style="font-size:1rem">${p.name}</h3>
                    <i class="fa-solid fa-circle-check" style="color:var(--brand); font-size:0.8rem"></i>
                </div>
                <div class="stock-grid">
                    ${Object.entries(p.tallas).map(([t, q]) => `
                        <div class="talla-item" onclick="Core.adjustStock(${i},'${t}')">
                            <b>${t}</b>
                            <span style="font-weight:800; color:${q<=0?'var(--danger)':'white'}">${q}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).reverse().join('');

        const ordL = document.getElementById('ord-list');
        ordL.innerHTML = this.ord.map((o, idx) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                    <b style="color:var(--brand)">OC #${o.id}</b>
                    <span class="status-badge st-${o.status}">${o.status}</span>
                </div>
                <p style="font-size:0.85rem">${o.cli} - ${o.p} [${o.t}] x ${o.q}</p>
                <select class="swal2-input" style="margin-top:10px; height:40px; font-size:0.75rem" onchange="Core.setStatus(${idx}, this.value)">
                    <option value="confeccion" ${o.status=='confeccion'?'selected':''}>Confección</option>
                    <option value="bodega" ${o.status=='bodega'?'selected':''}>Bodega</option>
                    <option value="despachado" ${o.status=='despachado'?'selected':''}>Despachar</option>
                </select>
            </div>
        `).reverse().join('');
    },

    save() {
        localStorage.setItem('it_inv_v33', JSON.stringify(this.inv));
        localStorage.setItem('it_ord_v33', JSON.stringify(this.ord));
        this.renderAll();
    }
};

window.onload = () => Core.init();
</script>
</body>
</html>
