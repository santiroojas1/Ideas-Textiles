<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ideas Textiles SpA - Sistema de Control Industrial V20</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0f172a; 
            --accent: #2563eb; 
            --bg: #f1f5f9; 
            --white: #ffffff;
            --success: #16a34a; 
            --warning: #d97706; 
            --danger: #dc2626;
            --border: #cbd5e1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--primary); padding-bottom: 100px; line-height: 1.5; }
        .hidden { display: none !important; }

        /* --- CABECERA PROFESIONAL --- */
        .main-header { 
            background: var(--primary); 
            color: white; 
            padding: 35px 20px 60px 20px; 
            text-align: center; 
            border-radius: 0 0 40px 40px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .main-header h1 { font-size: 1.6em; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; }
        .main-header h1 span { color: #60a5fa; }
        
        .user-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 6px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.75em;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
        }

        /* --- BUSCADOR FLOTANTE --- */
        .search-area { 
            padding: 0 20px; 
            margin-top: -30px; 
            margin-bottom: 30px; 
            position: relative; 
            z-index: 100;
        }
        .search-box { 
            background: white; 
            display: flex; 
            align-items: center; 
            padding: 5px 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid var(--white);
        }
        .search-box i { color: var(--accent); font-size: 1.2em; }
        .search-box input { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            outline: none; 
            font-size: 1em; 
            font-weight: 600;
            color: var(--primary);
        }

        /* --- TARJETAS DE PRODUCCIÓN --- */
        .order-card { 
            background: white; 
            margin: 0 15px 25px 15px; 
            border-radius: 28px; 
            overflow: hidden; 
            border: 1px solid var(--border); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
        }

        .status-banner { 
            padding: 12px 20px; 
            font-size: 0.75em; 
            font-weight: 900; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-content { padding: 25px; }
        
        .meta-info { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .client-info { flex: 1; }
        .client-label { font-size: 0.7em; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; }
        .client-name { font-size: 1.4em; font-weight: 900; color: var(--primary); line-height: 1.2; }
        
        .order-price { 
            background: #f1f5f9; 
            padding: 8px 12px; 
            border-radius: 12px; 
            font-weight: 800; 
            font-size: 0.9em; 
            color: var(--accent);
            border: 1px solid #e2e8f0;
        }

        /* --- EL "CUADERNO" DE MATEMÁTICAS --- */
        .math-summary { 
            background: #f8fafc; 
            border: 2px solid #e2e8f0; 
            border-radius: 24px; 
            padding: 20px; 
            margin: 20px 0; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            position: relative;
        }
        .math-box { text-align: center; }
        .math-box.full { grid-column: span 2; border-top: 1px solid #e2e8f0; padding-top: 15px; }
        .math-title { display: block; font-size: 0.65em; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .math-num { font-size: 1.6em; font-weight: 900; color: var(--primary); }
        .math-num.big { font-size: 2.8em; color: var(--danger); line-height: 1; }

        /* --- TABLA DE PRODUCTOS --- */
        .product-list { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .product-list th { text-align: left; font-size: 0.65em; color: #94a3b8; text-transform: uppercase; padding: 10px 0; border-bottom: 1px solid #f1f5f9; }
        .product-list td { padding: 14px 0; border-bottom: 1px solid #f8fafc; vertical-align: middle; }
        
        .prod-title { font-weight: 700; color: var(--primary); font-size: 0.95em; }
        .prod-sub { font-size: 0.75em; color: var(--accent); font-weight: 800; background: #eff6ff; padding: 2px 6px; border-radius: 4px; }
        
        .badge { 
            padding: 6px 10px; 
            border-radius: 10px; 
            font-size: 0.7em; 
            font-weight: 900; 
            text-transform: uppercase; 
            display: inline-block;
        }
        
        .st-yellow { background: #fef3c7; color: #92400e; }
        .st-red { background: #fee2e2; color: #991b1b; }
        .st-green { background: #dcfce7; color: #166534; }
        .st-blue { background: #e0f2fe; color: #0369a1; }

        /* --- BOTONES DE ACCIÓN --- */
        .card-footer { 
            padding: 15px 25px 25px 25px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            background: #fafafa; 
        }
        .btn { 
            padding: 15px; 
            border-radius: 15px; 
            border: none; 
            font-weight: 800; 
            font-size: 0.85em; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            text-decoration: none; 
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-wa { background: #25D366; color: white; }
        .btn-view { background: var(--primary); color: white; }

        /* --- VISTA AGENDA --- */
        .calendar-wrap { padding: 20px; }
        .cal-box { background: white; border-radius: 30px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .cal-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .cal-head h2 { font-weight: 900; text-transform: uppercase; color: var(--accent); letter-spacing: 1px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .cal-weekday { font-size: 0.7em; font-weight: 900; color: #94a3b8; padding-bottom: 10px; text-align: center; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 15px; font-weight: 800; background: #f8fafc; border: 1px solid #f1f5f9; }
        .cal-today { background: var(--accent); color: white; box-shadow: 0 8px 15px rgba(37,99,235,0.3); border: none; }

        /* --- VISTA NOTAS --- */
        .notes-container { padding: 20px; }
        .notes-area { 
            background: #fffdeb; 
            border: 1px solid #fde68a; 
            border-radius: 30px; 
            padding: 30px; 
            min-height: 500px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }
        #notesArea { 
            width: 100%; 
            height: 450px; 
            background: transparent; 
            border: none; 
            outline: none; 
            font-size: 1.15em; 
            line-height: 1.7; 
            color: #451a03; 
            resize: none; 
            font-weight: 500;
        }

        /* --- NAVEGACIÓN --- */
        .nav-bar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0 25px 0; 
            border-top: 1px solid var(--border);
            z-index: 1000;
        }
        .nav-item { border: none; background: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer; width: 33%; }
        .nav-item i { font-size: 1.7em; }
        .nav-item span { font-size: 0.65em; font-weight: 900; text-transform: uppercase; }
        .nav-item.active { color: var(--accent); }

        #loader { text-align: center; padding: 100px 20px; font-weight: 800; color: #64748b; }
    </style>
</head>
<body>

    <header class="main-header">
        <h1>IDEAS TEXTILES <span>SpA ®</span></h1>
        <div class="user-pill" onclick="changeUserName()">
            <i class="fa-solid fa-user-gear"></i>
            <span id="userName">Operador</span>
        </div>
    </header>

    <div id="view-orders" class="view">
        <div class="search-area">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Buscar pedido, cliente o ítem..." onkeyup="runSearch()">
            </div>
        </div>

        <div id="loader">
            <i class="fa-solid fa-spinner fa-spin fa-2xl"></i>
            <p style="margin-top:15px">SINCRONIZANDO EXCEL...</p>
        </div>

        <div id="ordersList"></div>
    </div>

    <div id="view-calendar" class="view hidden">
        <div class="calendar-wrap">
            <div class="cal-box">
                <div class="cal-head">
                    <h2 id="calMonth">MES</h2>
                    <span id="calYear" style="font-weight: 900; opacity: 0.5;">2024</span>
                </div>
                <div class="cal-grid" id="calendarGrid"></div>
            </div>
        </div>
    </div>

    <div id="view-notes" class="view hidden">
        <div class="notes-container">
            <div class="notes-area">
                <textarea id="notesArea" placeholder="Escribe medidas especiales, problemas de stock o recados para el turno siguiente..."></textarea>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-item active" onclick="switchView('orders', this)">
            <i class="fa-solid fa-list-check"></i>
            <span>Pedidos</span>
        </button>
        <button class="nav-item" onclick="switchView('calendar', this)">
            <i class="fa-solid fa-calendar-day"></i>
            <span>Agenda</span>
        </button>
        <button class="nav-item" onclick="switchView('notes', this)">
            <i class="fa-solid fa-note-sticky"></i>
            <span>Notas</span>
        </button>
    </nav>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR709g0cB4EtdROEnIWBrK2O4FQrKHUd3jXNUTWwdWvT1F5UraKHGOr6dDQHsJtgrdv4-ARqow_jKi0/pub?output=csv";
    
    let allOrders = [];

    // --- MEMORIA DE USUARIO ---
    function initUser() {
        let user = localStorage.getItem('it_user_name');
        if(!user) {
            user = prompt("Bienvenido al sistema. ¿Cuál es tu nombre?") || "Operador";
            localStorage.setItem('it_user_name', user);
        }
        document.getElementById('userName').innerText = user;
    }

    function changeUserName() {
        let newUser = prompt("Cambiar nombre de usuario:");
        if(newUser) {
            localStorage.setItem('it_user_name', newUser);
            document.getElementById('userName').innerText = newUser;
        }
    }

    // --- CARGA DE DATOS ---
    async function fetchSheets() {
        try {
            const r = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(CSV_URL) + "&t=" + Date.now());
            const rawText = await r.text();
            processCSV(rawText);
        } catch (err) {
            document.getElementById('loader').innerHTML = "<b style='color:red'>ERROR DE CONEXIÓN</b>";
        }
    }

    function processCSV(csv) {
        const rows = csv.split('\n').slice(1);
        const map = {};

        rows.forEach(row => {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (cols.length < 10) return;

            const clean = v => v ? v.replace(/"/g, '').trim() : '';
            const id = clean(cols[1]);

            if (!map[id]) {
                map[id] = {
                    id: id,
                    orderName: clean(cols[2]),
                    client: clean(cols[3]),
                    price: clean(cols[4]),
                    phone: clean(cols[11]),
                    items: []
                };
            }

            map[id].items.push({
                product: clean(cols[5]),
                size: clean(cols[6]),
                qty: parseInt(cols[7]) || 0,
                status: clean(cols[8]).toUpperCase(),
                done: parseInt(cols[9]) || 0
            });
        });

        allOrders = Object.values(map);
        renderOrders(allOrders);
        document.getElementById('loader').classList.add('hidden');
    }

    function renderOrders(list) {
        const container = document.getElementById('ordersList');
        if(list.length === 0) {
            container.innerHTML = "<p style='text-align:center; padding:50px'>No se encontraron resultados.</p>";
            return;
        }

        container.innerHTML = list.map(order => {
            let sumQty = 0, sumDone = 0;
            let statusSet = new Set();
            
            order.items.forEach(i => {
                sumQty += i.qty;
                sumDone += i.done;
                if(i.status) statusSet.add(i.status);
            });

            const missing = sumQty - sumDone;
            const fullStatusStr = Array.from(statusSet).join(' + ');
            
            // Colores Dinámicos
            let themeColor = "#cbd5e1"; // Gris
            let themeBg = "#f1f5f9";
            if(fullStatusStr.includes("STOCK")) { themeColor = "#dc2626"; themeBg = "#fee2e2"; }
            else if(fullStatusStr.includes("BORDAD")) { themeColor = "#d97706"; themeBg = "#fef3c7"; }
            if(missing === 0) { themeColor = "#16a34a"; themeBg = "#dcfce7"; }

            return `
            <div class="order-card">
                <div class="status-banner" style="background:${themeBg}; color:${themeColor}">
                    <i class="fa-solid fa-circle" style="font-size:8px"></i>
                    ${missing === 0 ? 'PEDIDO COMPLETADO' : fullStatusStr}
                </div>

                <div class="card-content">
                    <div class="meta-info">
                        <div class="client-info">
                            <span class="client-label">${order.client}</span>
                            <h2 class="client-name">${order.orderName}</h2>
                        </div>
                        <div class="order-price">${order.price || '$ ---'}</div>
                    </div>

                    <div class="math-summary">
                        <div class="math-box">
                            <span class="math-title">Total Pedido</span>
                            <span class="math-num">${sumQty}</span>
                        </div>
                        <div class="math-box">
                            <span class="math-title">En Bodega</span>
                            <span class="math-num" style="color:var(--success)">${sumDone}</span>
                        </div>
                        <div class="math-box full">
                            <span class="math-title">POR ENTREGAR (FALTANTES)</span>
                            <span class="math-num big">${missing}</span>
                        </div>
                    </div>

                    <table class="product-list">
                        <thead>
                            <tr>
                                <th>Detalle Producto</th>
                                <th style="text-align:center">Cant</th>
                                <th style="text-align:right">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.items.map(i => {
                                let bCls = "st-gray";
                                if(i.status.includes("BORDAD")) bCls = "st-yellow";
                                if(i.status.includes("STOCK")) bCls = "st-red";
                                if(i.status.includes("LISTO") || i.status.includes("ENTREGA")) bCls = "st-green";
                                
                                return `
                                <tr>
                                    <td>
                                        <div class="prod-title">${i.product}</div>
                                        <span class="prod-sub">TALLA ${i.size}</span>
                                    </td>
                                    <td style="text-align:center; font-weight:900; font-size:1.1em">${i.qty}</td>
                                    <td style="text-align:right">
                                        <span class="badge ${bCls}">${i.status}</span>
                                    </td>
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="card-footer">
                    <a href="https://wa.me/${order.phone}?text=Hola%20${order.client},%20sobre%20su%20pedido%20${order.orderName}..." class="btn btn-wa">
                        <i class="fa-brands fa-whatsapp"></i> CONTACTAR
                    </a>
                    <button class="btn btn-view" onclick="alert('Pedido ID: ${order.id}')">
                        <i class="fa-solid fa-magnifying-glass-plus"></i> DETALLES
                    </button>
                </div>
            </div>`;
        }).join('');
    }

    // --- VISTAS ---
    function switchView(view, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + view).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
        if(view === 'calendar') buildCalendar();
    }

    // --- AGENDA REAL ---
    function buildCalendar() {
        const d = new Date();
        const mNames = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        document.getElementById('calMonth').innerText = mNames[d.getMonth()];
        document.getElementById('calYear').innerText = d.getFullYear();
        
        const firstDay = new Date(d.getFullYear(), d.getMonth(), 1).getDay();
        const daysInMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = "";
        
        ['D','L','M','M','J','V','S'].forEach(day => grid.innerHTML += `<div class="cal-weekday">${day}</div>`);
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let i=1; i<=daysInMonth; i++) {
            const isToday = i === d.getDate() ? 'cal-today' : '';
            grid.innerHTML += `<div class="cal-day ${isToday}">${i}</div>`;
        }
    }

    // --- NOTAS PERSISTENTES ---
    const area = document.getElementById('notesArea');
    area.value = localStorage.getItem('it_notes_data') || "";
    area.addEventListener('input', () => {
        localStorage.setItem('it_notes_data', area.value);
    });

    // --- BÚSQUEDA ---
    function runSearch() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allOrders.filter(o => 
            o.client.toLowerCase().includes(q) || 
            o.orderName.toLowerCase().includes(q) ||
            o.items.some(i => i.product.toLowerCase().includes(q))
        );
        renderOrders(filtered);
    }

    window.onload = () => {
        initUser();
        fetchSheets();
    };
</script>
</body>
</html>
