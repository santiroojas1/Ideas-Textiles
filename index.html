<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEAS TEXTILES | Master OS v37</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <style>
        :root {
            --brand: #00f2ff; --bg: #050a15; --card: #111a2d; 
            --input: #1e293b; --text: #ffffff; --dim: #94a3b8; 
            --success: #00ff88; --warn: #ffbb00; --danger: #ff4444; --ai: #a366ff;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 110px; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--brand); text-align: center; width: 90%; max-width: 400px; }

        header { background: rgba(17, 26, 45, 0.9); backdrop-filter: blur(10px); padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 100; }
        
        .main-container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        .view { display: none; }
        .view.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(10px); opacity:0; } to { transform: translateY(0); opacity:1; } }

        /* Card de Producto */
        .card { background: var(--card); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); padding: 20px; margin-bottom: 15px; }
        .stock-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .talla-item { background: var(--input); padding: 12px; border-radius: 12px; text-align: center; }
        .talla-item b { display: block; font-size: 0.6rem; color: var(--brand); text-transform: uppercase; }

        /* Botonera */
        .btn { padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.8rem; }
        .btn-brand { background: var(--brand); color: #000; }
        .btn-ai { background: linear-gradient(135deg, var(--ai), var(--brand)); color: #fff; }
        .btn-icon { background: rgba(255,255,255,0.1); width: 35px; height: 35px; border-radius: 8px; color: white; }

        /* Calendario */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; background: var(--input); cursor: pointer; font-size: 0.8rem; position: relative; }
        .cal-day.today { border: 2px solid var(--brand); }
        .cal-dot { width: 5px; height: 5px; background: var(--warn); border-radius: 50%; position: absolute; bottom: 5px; }

        /* Dock */
        .dock { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: rgba(17, 26, 45, 0.98); border-radius: 25px; padding: 12px; display: flex; justify-content: space-around; border: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-link { background: none; border: none; color: var(--dim); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; text-transform: uppercase; font-size: 0.6rem; font-weight: 800; }
        .nav-link.active { color: var(--brand); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <i class="fa-solid fa-vest" style="font-size:3rem; color:var(--brand); margin-bottom:20px;"></i>
        <h2>IDEAS TEXTILES OS</h2>
        <input type="text" id="userIn" placeholder="OPERADOR" style="width:100%; padding:18px; border-radius:15px; background:var(--input); border:1px solid var(--brand); color:white; text-align:center; outline:none; font-weight:800; margin: 20px 0;">
        <button class="btn btn-brand" style="width:100%;" onclick="Core.login()">ACCEDER</button>
    </div>
</div>

<header>
    <div>
        <h1 style="font-size:0.9rem; font-weight:800;">NEURAL MASTER v37</h1>
        <p id="op-display" style="font-size:0.6rem; color:var(--brand); font-weight:900;"></p>
    </div>
    <button class="btn btn-ai" onclick="Core.runIA()"><i class="fa-solid fa-camera"></i> SCAN IA</button>
</header>

<main class="main-container">
    <section id="v-stock" class="view active">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h2>Inventario</h2>
            <button class="btn btn-brand" style="padding:5px 15px" onclick="Core.openMatrix()">+ Nuevo Item</button>
        </div>
        <div id="list-inv"></div>
    </section>

    <section id="v-cal" class="view">
        <div class="card">
            <h3 style="margin-bottom:15px">Agenda de Producción</h3>
            <div class="cal-grid" id="cal-body"></div>
        </div>
        <div id="cal-details"></div>
    </section>
</main>

<nav class="dock">
    <button class="nav-link active" onclick="Core.nav('stock', this)"><i class="fa-solid fa-box-open"></i><span>Stock</span></button>
    <button class="nav-link" onclick="Core.nav('cal', this)"><i class="fa-solid fa-calendar-alt"></i><span>Agenda</span></button>
    <button class="nav-link" onclick="Core.backup()"><i class="fa-solid fa-download"></i><span>Copia</span></button>
</nav>

<script>
const Core = {
    user: localStorage.getItem('it_user_v37'),
    inv: JSON.parse(localStorage.getItem('it_inv_v37')) || [],
    agenda: JSON.parse(localStorage.getItem('it_agenda_v37')) || {},
    worker: null,

    async login() {
        const u = document.getElementById('userIn').value;
        if(u) { this.user = u.toUpperCase(); localStorage.setItem('it_user_v37', this.user); this.init(); }
    },

    init() {
        if(!this.user) return;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('op-display').innerText = `OPERADOR: ${this.user}`;
        this.renderAll();
        this.warmUpIA();
    },

    async warmUpIA() {
        this.worker = await Tesseract.createWorker();
        await this.worker.loadLanguage('spa');
        await this.worker.initialize('spa');
    },

    nav(v, btn) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.getElementById('v-'+v).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        btn.classList.add('active');
        if(v === 'cal') this.renderCal();
    },

    // --- FUNCIONALIDAD: MATRIZ AGIL (Carga múltiples tallas) ---
    async openMatrix(pIdx = null) {
        const isEdit = pIdx !== null;
        const p = isEdit ? this.inv[pIdx] : { name: '', tallas: { "S":0,"M":0,"L":0,"XL":0,"4XL":0,"5XL":0 } };

        const { value: form } = await Swal.fire({
            title: isEdit ? 'Editar Producto / Stock' : 'Nuevo Producto / Stock',
            html: `
                <input id="m-name" class="swal2-input" placeholder="Nombre del Producto" value="${p.name}">
                <p style="margin-top:15px; font-weight:800; font-size:0.7rem; color:var(--brand)">CANTIDADES POR TALLA</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px">
                    ${Object.keys(p.tallas).map(t => `
                        <div style="display:flex; align-items:center; gap:5px; background:var(--input); padding:5px; border-radius:8px">
                            <b style="width:40px; font-size:0.7rem">${t}:</b>
                            <input id="m-${t}" type="number" class="swal2-input" style="margin:0; height:35px; font-size:0.8rem" placeholder="0" value="${isEdit ? p.tallas[t] : ''}">
                        </div>
                    `).join('')}
                </div>
            `,
            showCancelButton: true,
            confirmButtonText: isEdit ? 'Actualizar Todo' : 'Crear e Ingresar',
            preConfirm: () => {
                const name = document.getElementById('m-name').value;
                if(!name) return Swal.showValidationMessage('El nombre es obligatorio');
                const result = { name: name.toUpperCase(), tallas: {} };
                Object.keys(p.tallas).forEach(t => {
                    result.tallas[t] = parseInt(document.getElementById(`m-${t}`).value) || 0;
                });
                return result;
            }
        });

        if(form) {
            if(isEdit) {
                this.inv[pIdx] = form;
                this.log(`Edición total: ${form.name}`);
            } else {
                this.inv.push(form);
                this.log(`Carga inicial: ${form.name}`);
            }
            this.save();
        }
    },

    // --- FUNCIONALIDAD: IA CON SELECTOR DE GALERIA ---
    async runIA() {
        const { value: file } = await Swal.fire({
            title: 'Escanear Cuaderno o Nota',
            text: 'Selecciona desde Cámara o Galería',
            input: 'file',
            inputAttributes: { 'accept': 'image/*', 'capture': 'camera' } // Esto activa la opción dual en celulares
        });

        if(file) {
            Swal.fire({ title: 'IA Procesando...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            const { data: { text } } = await this.worker.recognize(file);
            Swal.close();
            
            // Lógica simple de extracción
            const lines = text.split('\n');
            let detName = "", detQty = 0;
            for(let l of lines) {
                const n = l.match(/\d+/);
                if(l.length > 3 && n) { detName = l.replace(/\d+/g, '').trim(); detQty = parseInt(n[0]); break; }
            }
            
            // Abrir matriz con lo que la IA encontró para que el usuario complete
            const pIdx = this.inv.findIndex(p => p.name.toLowerCase().includes(detName.toLowerCase()));
            this.openMatrix(pIdx !== -1 ? pIdx : null);
        }
    },

    // --- FUNCIONALIDAD: CALENDARIO TIEMPO REAL (Pasado y Futuro) ---
    renderCal() {
        const body = document.getElementById('cal-body');
        body.innerHTML = "";
        const now = new Date();
        const month = now.getMonth();
        const year = now.getFullYear();

        // Generar 31 días (simplificado para este ejemplo)
        for(let i=1; i<=31; i++) {
            const dateStr = `${i}/${month+1}/${year}`;
            const hasData = this.agenda[dateStr];
            body.innerHTML += `
                <div class="cal-day ${i === now.getDate() ? 'today' : ''}" onclick="Core.openAgenda('${dateStr}')">
                    ${i}
                    ${hasData ? '<div class="cal-dot"></div>' : ''}
                </div>
            `;
        }
    },

    async openAgenda(date) {
        const currentNote = this.agenda[date] || "";
        const { value: note } = await Swal.fire({
            title: `Agenda: ${date}`,
            input: 'textarea',
            inputLabel: 'Escribe notas, compromisos o recordatorios de stock',
            inputValue: currentNote,
            showCancelButton: true,
            confirmButtonText: 'Guardar en el tiempo'
        });

        if(note !== undefined) {
            if(note.trim() === "") delete this.agenda[date];
            else this.agenda[date] = note;
            
            localStorage.setItem('it_agenda_v37', JSON.stringify(this.agenda));
            this.renderCal();
            this.showDayNote(date);
        }
    },

    showDayNote(date) {
        const n = this.agenda[date];
        document.getElementById('cal-details').innerHTML = n ? `
            <div class="card" style="border-left:4px solid var(--warn)">
                <small style="color:var(--dim)">Nota para el ${date}:</small>
                <p style="margin-top:5px; font-size:0.9rem">${n}</p>
            </div>
        ` : "";
    },

    // --- CORE ---
    log(msg) {
        console.log(`[${new Date().toLocaleTimeString()}] ${msg} - POR: ${this.user}`);
    },

    renderAll() {
        const container = document.getElementById('list-inv');
        container.innerHTML = this.inv.map((p, i) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <b style="font-size:1.1rem">${p.name}</b>
                    <button class="btn-icon" onclick="Core.openMatrix(${i})"><i class="fa-solid fa-pen"></i></button>
                </div>
                <div class="stock-grid">
                    ${Object.entries(p.tallas).map(([t, q]) => `
                        <div class="talla-item">
                            <b>${t}</b>
                            <span style="font-weight:900; color:${q<=0?'var(--danger)':'white'}">${q}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).reverse().join('');
    },

    save() {
        localStorage.setItem('it_inv_v37', JSON.stringify(this.inv));
        this.renderAll();
    },

    backup() {
        const data = JSON.stringify({inv:this.inv, agenda:this.agenda});
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `SISTEMA_TEXTIL_V37.json`; a.click();
    }
};

window.onload = () => Core.init();
</script>
</body>
</html>
