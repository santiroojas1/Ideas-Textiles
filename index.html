<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEAS TEXTILES | Neural OS v35</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <style>
        :root {
            --brand: #00f2ff; --bg: #050a15; --card: #111a2d; 
            --input: #1e293b; --text: #ffffff; --dim: #94a3b8; 
            --success: #00ff88; --warn: #ffbb00; --danger: #ff4444; --ai: #a366ff;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 110px; overflow-x: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid var(--brand); text-align: center; width: 90%; max-width: 400px; }

        /* Pantalla de Carga IA */
        #ai-loader { display:none; position:fixed; inset:0; background:rgba(5,10,21,0.95); z-index:20000; align-items:center; justify-content:center; flex-direction:column; }
        .ai-pulse { width: 80px; height: 80px; background: var(--ai); border-radius: 50%; animation: pulse 1.5s infinite; box-shadow: 0 0 30px var(--ai); margin-bottom: 20px; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.7; } }

        header { background: rgba(17, 26, 45, 0.9); backdrop-filter: blur(10px); padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 100; }
        
        .main-container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        .view { display: none; }
        .view.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(10px); opacity:0; } to { transform: translateY(0); opacity:1; } }

        /* Inventario */
        .card { background: var(--card); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); padding: 20px; margin-bottom: 15px; }
        .stock-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .talla-item { background: var(--input); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid transparent; cursor: pointer; }
        .talla-item.active { border-color: var(--brand); box-shadow: 0 0 10px rgba(0,242,255,0.2); }
        .talla-item b { display: block; font-size: 0.6rem; color: var(--brand); }

        .btn { padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.8rem; transition: 0.2s; }
        .btn-brand { background: var(--brand); color: #000; }
        .btn-ai { background: linear-gradient(135deg, var(--ai), var(--brand)); color: #fff; }
        .btn-danger { background: rgba(255, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }

        /* Calendario */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-weight: 700; border-radius: 12px; cursor: pointer; background: var(--input); font-size: 0.8rem; position: relative; }
        .cal-day.has-ev::after { content: ''; width: 4px; height: 4px; background: var(--success); border-radius: 50%; position: absolute; bottom: 4px; }
        .cal-day.today { border: 2px solid var(--brand); color: var(--brand); }

        /* Dock */
        .dock { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: rgba(17, 26, 45, 0.98); border-radius: 25px; padding: 12px; display: flex; justify-content: space-around; border: 1px solid rgba(255,255,255,0.1); z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .nav-link { background: none; border: none; color: var(--dim); display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-link.active { color: var(--brand); }
        .nav-link i { font-size: 1.2rem; }
        .nav-link span { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }

        .st-badge { padding: 4px 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 900; text-transform: uppercase; }
        .st-confeccion { background: rgba(163, 102, 255, 0.2); color: var(--ai); }
        .st-despachado { background: rgba(0, 255, 136, 0.2); color: var(--success); }
    </style>
</head>
<body>

<div id="ai-loader">
    <div class="ai-pulse"></div>
    <p id="ai-status" style="font-weight:900; letter-spacing:2px; color:var(--ai);">INICIANDO NEURONAS...</p>
</div>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin-bottom:20px;">IDEAS TEXTILES OS</h2>
        <input type="text" id="userIn" placeholder="OPERADOR" style="width:100%; padding:18px; border-radius:15px; background:var(--input); border:1px solid var(--brand); color:white; text-align:center; outline:none; font-weight:800; margin-bottom:20px;">
        <button class="btn btn-brand" style="width:100%;" onclick="Core.login()">INICIAR SISTEMA</button>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:10px">
        <div style="background:var(--brand); color:black; width:35px; height:35px; display:flex; align-items:center; justify-content:center; border-radius:10px;"><i class="fa-solid fa-brain"></i></div>
        <div>
            <h1 style="font-size:0.9rem; font-weight:800;">NEURAL MASTER</h1>
            <p id="op-name" style="font-size:0.6rem; color:var(--brand); font-weight:900;"></p>
        </div>
    </div>
    <button class="btn btn-ai" style="padding:10px 20px" onclick="Core.runIA()"><i class="fa-solid fa-camera"></i> SCAN</button>
</header>

<main class="main-container">
    <section id="v-stock" class="view active">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h2>Inventario</h2>
            <button onclick="Core.addProdManual()" class="btn btn-danger" style="padding:5px 15px;">+ Manual</button>
        </div>
        <div id="list-inv"></div>
    </section>

    <section id="v-orders" class="view">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px">
            <h2>√ìrdenes</h2>
            <button class="btn btn-brand" onclick="Core.newOC()">NUEVA OC</button>
        </div>
        <div id="list-ord"></div>
    </section>

    <section id="v-cal" class="view">
        <div class="card">
            <h3 id="cal-title" style="margin-bottom:15px">Calendario</h3>
            <div class="cal-grid" id="cal-body"></div>
        </div>
        <div id="cal-info"></div>
    </section>
</main>

<nav class="dock">
    <button class="nav-link active" onclick="Core.nav('stock', this)"><i class="fa-solid fa-cubes"></i><span>Stock</span></button>
    <button class="nav-link" onclick="Core.nav('orders', this)"><i class="fa-solid fa-list-check"></i><span>OC</span></button>
    <button class="nav-link" onclick="Core.nav('cal', this)"><i class="fa-solid fa-calendar"></i><span>Agenda</span></button>
    <button class="nav-link" onclick="Core.backup()"><i class="fa-solid fa-database"></i><span>Nube</span></button>
</nav>

<script>
const Core = {
    user: localStorage.getItem('it_user_v35'),
    inv: JSON.parse(localStorage.getItem('it_inv_v35')) || [],
    ord: JSON.parse(localStorage.getItem('it_ord_v35')) || [],
    logs: JSON.parse(localStorage.getItem('it_log_v35')) || {},
    worker: null,

    async login() {
        const u = document.getElementById('userIn').value;
        if(!u) return;
        this.user = u.toUpperCase();
        localStorage.setItem('it_user_v35', this.user);
        this.init();
    },

    async init() {
        if(!this.user) return;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('op-name').innerText = this.user;
        this.renderAll();
        this.warmUpIA(); // Iniciar carga IA en silencio
    },

    // --- MOTOR IA OPTIMIZADO ---
    async warmUpIA() {
        if(this.worker) return;
        console.log("Pre-calentando IA...");
        this.worker = await Tesseract.createWorker({ logger: m => console.log(m.status) });
        await this.worker.loadLanguage('spa');
        await this.worker.initialize('spa');
        console.log("IA Lista para el combate.");
    },

    async runIA() {
        const { value: file } = await Swal.fire({
            title: 'Escaneo Inteligente',
            input: 'file', inputAttributes: { 'accept': 'image/*', 'capture': 'camera' }
        });

        if(file) {
            document.getElementById('ai-loader').style.display = 'flex';
            document.getElementById('ai-status').innerText = "LEYENDO CUADERNO...";
            
            try {
                const { data: { text } } = await this.worker.recognize(file);
                document.getElementById('ai-loader').style.display = 'none';
                
                // Procesar texto para extraer producto y cantidad
                const lines = text.split('\n');
                let foundName = "", foundQty = 1;

                for(let l of lines) {
                    const num = l.match(/\d+/);
                    if(l.length > 3 && num) {
                        foundName = l.replace(/\d+/g, '').trim();
                        foundQty = parseInt(num[0]);
                        break;
                    }
                }
                this.reviewIAResult(foundName, foundQty);
            } catch (e) {
                document.getElementById('ai-loader').style.display = 'none';
                Swal.fire('Error', 'No pude procesar esa imagen.', 'error');
            }
        }
    },

    async reviewIAResult(name, qty) {
        // Ventana de correcci√≥n humana
        const { value: form } = await Swal.fire({
            title: 'Confirmar Lectura IA',
            html: `
                <p style="font-size:0.7rem; color:var(--dim)">Corrige si la IA se equivoc√≥</p>
                <input id="sw-name" class="swal2-input" value="${name}" placeholder="Producto">
                <input id="sw-qty" type="number" class="swal2-input" value="${qty}" placeholder="Cantidad">
            `,
            showCancelButton: true,
            confirmButtonText: 'Validar e Ingresar',
            preConfirm: () => ({ name: document.getElementById('sw-name').value, qty: parseInt(document.getElementById('sw-qty').value) })
        });

        if(form && form.name) {
            let pIdx = this.inv.findIndex(p => p.name.toLowerCase() === form.name.toLowerCase());
            if(pIdx === -1) {
                const res = await Swal.fire({ title: 'Nuevo Producto', text: `¬øDeseas crear "${form.name}"?`, showCancelButton:true });
                if(res.isConfirmed) {
                    pIdx = this.inv.push({name: form.name.toUpperCase(), tallas:{"S":0,"M":0,"L":0,"XL":0,"4XL":0,"5XL":0}}) - 1;
                } else return;
            }
            this.askTalla(pIdx, form.qty);
        }
    },

    async askTalla(pIdx, qty) {
        const { value: t } = await Swal.fire({
            title: '¬øQu√© talla?',
            input: 'select',
            inputOptions: {"S":"S","M":"M","L":"L","XL":"XL","4XL":"4XL","5XL":"5XL"}
        });
        if(t) {
            this.inv[pIdx].tallas[t] += qty;
            this.log(`Ingreso IA: ${qty}u de ${this.inv[pIdx].name} [${t}]`);
            this.save();
            Swal.fire('√âxito', 'Inventario Actualizado', 'success');
        }
    },

    // --- GESTI√ìN DE ORDENES ---
    async newOC() {
        const { value: f } = await Swal.fire({
            title: 'Registrar OC',
            html: `
                <input id="oc-id" class="swal2-input" placeholder="N¬∞ OC">
                <input id="oc-cli" class="swal2-input" placeholder="Cliente">
                <select id="oc-p" class="swal2-input">${this.inv.map(i=>`<option>${i.name}</option>`)}</select>
                <select id="oc-t" class="swal2-input"><option>S</option><option>M</option><option>L</option><option>XL</option><option>4XL</option><option>5XL</option></select>
                <input id="oc-q" type="number" class="swal2-input" placeholder="Cant.">
            `,
            preConfirm: () => ({ id: document.getElementById('oc-id').value, cli: document.getElementById('oc-cli').value, p: document.getElementById('oc-p').value, t: document.getElementById('oc-t').value, q: parseInt(document.getElementById('oc-q').value) })
        });
        if(f && f.id) {
            this.ord.push({...f, status: 'confeccion', date: new Date().toLocaleDateString()});
            this.save();
        }
    },

    async setOCStatus(idx, st) {
        const o = this.ord[idx];
        if(st === 'despachado') {
            const p = this.inv.find(i => i.name === o.p);
            if(p && p.tallas[o.t] >= o.q) {
                const { value: fac } = await Swal.fire({ title: 'N¬∞ Factura/Gu√≠a', input: 'text' });
                if(fac) {
                    p.tallas[o.t] -= o.q;
                    o.status = 'despachado';
                    o.fac = fac;
                    o.fDate = new Date().toLocaleDateString();
                    this.log(`Despacho OC ${o.id} - ${o.cli}`);
                    this.save();
                    this.wsp(o);
                }
            } else {
                o.status = 'nostock';
                this.save();
                Swal.fire('Falta Stock', 'Mande a producci√≥n (Confecci√≥n/Bordado)', 'warning');
            }
        } else {
            o.status = st;
            this.save();
        }
    },

    async prodProtocol(idx, type) {
        Swal.fire({ title: `Enviando a ${type}...`, timer: 1000, showConfirmButton: false });
        setTimeout(() => {
            const o = this.ord[idx];
            const pIdx = this.inv.findIndex(i => i.name === o.p);
            this.inv[pIdx].tallas[o.t] += o.q;
            o.status = 'bodega';
            this.log(`Producci√≥n ${type} terminada: ${o.p}`);
            this.save();
        }, 1200);
    },

    wsp(o) {
        const msg = encodeURIComponent(`*DESPACHO IDEAS TEXTILES*\n‚úÖ OC: ${o.id}\nüè¢ Cliente: ${o.cli}\nüì¶ Item: ${o.p} [${o.t}]\nüî¢ Cant: ${o.q}\nüßæ Gu√≠a: ${o.fac}\nüë§ Operador: ${this.user}`);
        window.open(`https://wa.me/569XXXXXXXX?text=${msg}`);
    },

    // --- LOGS Y CORE ---
    log(msg) {
        const d = new Date().toLocaleDateString();
        if(!this.logs[d]) this.logs[d] = [];
        this.logs[d].push(`[${new Date().toLocaleTimeString()}] ${msg} - POR: ${this.user}`);
        localStorage.setItem('it_log_v35', JSON.stringify(this.logs));
    },

    renderCal() {
        const body = document.getElementById('cal-body');
        body.innerHTML = "";
        const now = new Date();
        for(let i=1; i<=31; i++) {
            const dStr = `${i}/${now.getMonth()+1}/${now.getFullYear()}`;
            const has = this.logs[dStr] ? 'has-ev' : '';
            body.innerHTML += `<div class="cal-day ${has} ${i===now.getDate()?'today':''}" onclick="Core.showDay('${dStr}')">${i}</div>`;
        }
    },

    showDay(d) {
        let html = `<div class="card"><h4>Registro ${d}</h4><ul style="font-size:0.7rem; margin-top:10px; color:var(--dim); list-style:none;">`;
        if(this.logs[d]) this.logs[d].forEach(l => html += `<li style="margin-bottom:5px">‚óè ${l}</li>`);
        else html += "<li>Sin actividad</li>";
        html += "</ul></div>";
        document.getElementById('cal-info').innerHTML = html;
    },

    nav(v, btn) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.getElementById('v-'+v).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        btn.classList.add('active');
        if(v === 'cal') this.renderCal();
    },

    renderAll() {
        const invL = document.getElementById('list-inv');
        invL.innerHTML = this.inv.map((p, i) => `
            <div class="card">
                <b>${p.name}</b>
                <div class="stock-grid">
                    ${Object.entries(p.tallas).map(([t, q]) => `
                        <div class="talla-item" onclick="Core.adjust(${i},'${t}')">
                            <b>${t}</b><span style="color:${q<=0?'var(--danger)':'white'}">${q}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).reverse().join('');

        const ordL = document.getElementById('list-ord');
        ordL.innerHTML = this.ord.map((o, idx) => `
            <div class="card" style="border-left: 5px solid ${o.status==='despachado'?'var(--success)':'var(--ai)'}">
                <div style="display:flex; justify-content:space-between">
                    <span class="st-badge ${o.status==='despachado'?'st-despachado':'st-confeccion'}">${o.status}</span>
                    <small>${o.date}</small>
                </div>
                <p style="margin:10px 0;"><b>OC #${o.id}</b> - ${o.cli} (${o.p} [${o.t}] x ${o.q})</p>
                ${o.status === 'nostock' ? `
                    <div style="display:flex; gap:5px;">
                        <button class="btn btn-brand" style="flex:1; padding:8px" onclick="Core.prodProtocol(${idx},'CONFECCI√ìN')">CONFECCI√ìN</button>
                        <button class="btn btn-ai" style="flex:1; padding:8px" onclick="Core.prodProtocol(${idx},'BORDADO')">BORDADO</button>
                    </div>
                ` : `
                    <select class="swal2-input" style="margin:0; height:40px; font-size:0.75rem" onchange="Core.setOCStatus(${idx}, this.value)">
                        <option value="confeccion" ${o.status==='confeccion'?'selected':''}>Confecci√≥n</option>
                        <option value="bodega" ${o.status==='bodega'?'selected':''}>Bodega</option>
                        <option value="despachado" ${o.status==='despachado'?'selected':''}>DESPACHAR</option>
                    </select>
                `}
            </div>
        `).reverse().join('');
    },

    async adjust(i, t) {
        const { value: n } = await Swal.fire({ title: `Ajuste ${t}`, input: 'number' });
        if(n) { this.inv[i].tallas[t] += parseInt(n); this.log(`Ajuste Manual: ${n}u a ${this.inv[i].name} [${t}]`); this.save(); }
    },

    addProdManual() {
        Swal.fire({ title: 'Nuevo Producto', input: 'text' }).then(r => {
            if(r.value) { this.inv.push({name: r.value.toUpperCase(), tallas:{"S":0,"M":0,"L":0,"XL":0,"4XL":0,"5XL":0}}); this.save(); }
        });
    },

    save() {
        localStorage.setItem('it_inv_v35', JSON.stringify(this.inv));
        localStorage.setItem('it_ord_v35', JSON.stringify(this.ord));
        this.renderAll();
    },

    backup() {
        const blob = new Blob([JSON.stringify({inv:this.inv, ord:this.ord, logs:this.logs})], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `IDEAS_TEXTILES_V35.json`; a.click();
    }
};

window.onload = () => Core.init();
</script>
</body>
</html>
