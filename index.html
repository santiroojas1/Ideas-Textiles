<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ideas Textiles SPA | ERP</title>

    <style>
        /* --- CORE VARIABLES & RESET (iOS Design System) --- */
        :root {
            --ios-bg: #F2F2F7; /* System Grouped Background */
            --ios-card: #FFFFFF;
            --ios-blue: #007AFF;
            --ios-text-primary: #1C1C1E;
            --ios-text-secondary: #8E8E93;
            --ios-border: #E5E5EA;
            --ios-blur: saturate(180%) blur(20px);
            --sidebar-width: 280px;
            --header-height: 70px;
            --radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text-primary);
            font-family: var(--font-stack);
            height: 100vh;
            display: flex;
            overflow: hidden; /* Scroll gestionado por contenedores */
        }

        /* --- SIDEBAR (Navigation) --- */
        #sidebar {
            width: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border-right: 1px solid rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            z-index: 100;
            height: 100%;
            position: relative;
            transition: transform 0.3s ease;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 0 12px;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
            color: var(--ios-text-primary);
        }

        .brand-text {
            font-size: 17px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--ios-text-primary);
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        nav li button {
            width: 100%;
            padding: 12px 16px;
            text-align: left;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: var(--ios-text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            font-family: var(--font-stack);
        }

        nav li button:hover {
            background-color: rgba(0,0,0,0.04);
            color: var(--ios-text-primary);
        }

        nav li button.active {
            background-color: var(--ios-blue);
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        /* --- MAIN CONTENT AREA --- */
        #main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* HEADER (Mobile & Context) */
        header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            background: transparent; /* Clean look */
        }

        h1#page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--ios-text-primary);
        }

        /* STATUS INDICATOR (Offline/Online) */
        #connection-status {
            font-size: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(0,0,0,0.05);
            color: var(--ios-text-secondary);
        }

        /* CONTENT VIEWS */
        #content-area {
            flex: 1;
            padding: 0 32px 32px 32px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Common Module Container Style */
        .module-view {
            display: none; /* JS toggles this */
            animation: fadeIn 0.3s ease;
            max-width: 1400px;
            margin: 0 auto;
        }

        .module-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            
            #sidebar {
                position: fixed;
                bottom: 0;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
                border-right: none;
                border-top: 1px solid rgba(0,0,0,0.1);
                background: rgba(255,255,255,0.95);
            }

            .brand-container { display: none; } /* Hide logo on mobile bottom nav */
            
            nav ul { 
                flex-direction: row; 
                width: 100%; 
                justify-content: space-between; 
            }

            nav li button {
                padding: 8px;
                flex-direction: column;
                font-size: 10px;
                text-align: center;
                border-radius: 8px;
            }

            header { padding: 0 16px; margin-top: 10px; }
            h1#page-title { font-size: 22px; }
            #content-area { padding: 0 16px 80px 16px; } /* Bottom padding for nav */
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="brand-container">
            <svg class="logo-svg" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="32" cy="32" r="30" stroke-width="2"/>
                <path d="M22 22 L42 42 M42 22 L22 42" stroke="currentColor"/> <circle cx="20" cy="44" r="4" fill="none"/>
                <circle cx="44" cy="44" r="4" fill="none"/>
            </svg>
            <span class="brand-text">Ideas Textiles SPA</span>
        </div>

        <nav>
            <ul>
                <li>
                    <button id="nav-inventory" class="active">
                        <span>Inventario</span>
                    </button>
                </li>
                <li>
                    <button id="nav-orders">
                        <span>Órdenes</span>
                    </button>
                </li>
                <li>
                    <button id="nav-dispatch">
                        <span>Despacho</span>
                    </button>
                </li>
                <li>
                    <button id="nav-calendar">
                        <span>Calendario</span>
                    </button>
                </li>
                <li>
                    <button id="nav-quotes">
                        <span>Cotizaciones</span>
                    </button>
                </li>
                <li>
                    <button id="nav-audit" style="color: var(--ios-text-secondary); margin-top: 20px;">
                        <span>Auditoría</span>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <main id="main-wrapper">
        
        <header>
            <h1 id="page-title">Inventario General</h1>
            <div id="connection-status">Sincronizando...</div>
        </header>

        <div id="content-area">

            <section id="module-inventory" class="module-view active">
                </section>

            <section id="module-orders" class="module-view">
                </section>

            <section id="module-dispatch" class="module-view">
                </section>

            <section id="module-calendar" class="module-view">
                </section>

            <section id="module-quotes" class="module-view">
                </section>

            <section id="module-audit" class="module-view">
                </section>

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
