<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IDEAS TEXTILES | ULTIMATE V102</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        :root {
            --dark: #0f172a; --dark-light: #1e293b;
            --blue: #2563eb; --blue-soft: #dbeafe;
            --green: #059669; --green-soft: #d1fae5;
            --red: #e11d48; --red-soft: #ffe4e6;
            --amber: #d97706; --amber-soft: #fef3c7;
            --purple: #7c3aed; --purple-soft: #ede9fe;
            --bg: #f8fafc;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--dark); margin: 0; padding-bottom: 100px; }

        /* HEADER */
        header { background: var(--dark); color: white; padding: 15px 20px; position: sticky; top: 0; z-index: 999; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .brand h1 { font-size: 1rem; font-weight: 800; margin: 0; }
        .brand small { color: var(--blue); font-weight: 700; font-size: 0.6rem; letter-spacing: 1px; }
        .btn-ai { background: linear-gradient(135deg, var(--blue), #4f46e5); border: none; padding: 8px 14px; border-radius: 10px; color: white; font-weight: 700; font-size: 0.7rem; display: flex; align-items: center; gap: 6px; box-shadow: 0 0 10px rgba(37, 99, 235, 0.4); }

        /* NAV DOCK */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--dark); padding: 12px 30px; border-radius: 30px; display: flex; gap: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 1000; }
        .dock i { font-size: 1.4rem; color: #64748b; transition: 0.2s; cursor: pointer; }
        .dock i.active { color: white; transform: translateY(-3px); text-shadow: 0 0 10px var(--blue); }

        /* SECCIONES */
        .view { display: none; padding: 20px; max-width: 800px; margin: 0 auto; animation: fadeUp 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeUp { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* CARDS */
        .card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 15px; border: 1px solid #e2e8f0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); position: relative; }
        
        /* CHIPS ESTADO */
        .chip { display: inline-flex; align-items: center; gap: 5px; padding: 4px 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; }
        .c-bodega { background: var(--amber-soft); color: var(--amber); }
        .c-sinstock { background: var(--red-soft); color: var(--red); animation: pulse 1.5s infinite; }
        .c-pack { background: var(--purple-soft); color: var(--purple); }
        .c-done { background: var(--green-soft); color: var(--green); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* INVENTARIO GRID */
        .inv-row { display: flex; justify-content: space-between; align-items: center; }
        .inv-sizes { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .size-box { background: #f1f5f9; text-align: center; padding: 5px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .size-box b { display: block; font-size: 0.9rem; color: var(--dark); }
        .size-box span { font-size: 0.6rem; color: #94a3b8; font-weight: 700; }

        /* FACTURA TAG */
        .factura-tag { display: inline-block; background: var(--dark); color: white; font-size: 0.6rem; font-weight: 700; padding: 2px 6px; border-radius: 4px; margin-top: 5px; }

        /* CALENDARIO */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .cal-day { aspect-ratio: 1; border: 1px solid #e2e8f0; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.8rem; background: white; cursor: pointer; }
        .cal-day.today { background: var(--blue); color: white; border-color: var(--blue); }
        .cal-day.has-note { border-bottom: 3px solid var(--amber); }

        /* BOTONES */
        .btn-act { width: 100%; padding: 10px; border-radius: 10px; border: none; font-weight: 700; font-size: 0.75rem; margin-top: 10px; cursor: pointer; display: flex; justify-content: center; gap: 5px; align-items: center; transition: 0.2s; }
        .b-dark { background: var(--dark-light); color: white; }
        .b-wsp { background: #25D366; color: white; }
        .b-done { background: transparent; color: var(--green); border: 1px solid var(--green); cursor: default; }
        
        /* SNAPSHOT STATUS */
        #snap-date { margin: 10px 0; font-size: 0.8rem; font-weight: 700; color: var(--blue); background: var(--blue-soft); padding: 8px; border-radius: 8px; }

        /* CONTROLES ICONOS */
        .icon-btn { cursor: pointer; margin-left: 10px; font-size: 1rem; transition: 0.2s; }
        .icon-edit { color: var(--blue); }
        .icon-trash { color: #cbd5e1; }

        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; font-weight: 600; margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>IDEAS TEXTILES</h1>
        <small>ULTIMATE V102</small>
    </div>
    <button class="btn-ai" onclick="App.AI.trigger()">
        <i class="fa-solid fa-brain"></i> IA SCAN
    </button>
</header>

<section id="v-bodega" class="view active">
    <input type="text" id="search" class="search-box" placeholder="ðŸ” Buscar TELA, SKU o PRODUCTO..." oninput="App.Render.bodega()">
    <button class="btn-act b-dark" onclick="App.Actions.modalProd()">+ NUEVO PRODUCTO MANUAL</button>
    <br><br>
    <div id="list-bodega"></div>
</section>

<section id="v-ordenes" class="view">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h2 style="font-size:1.2rem; font-weight:800;">PEDIDOS</h2>
        <button class="btn-ai" style="background: var(--dark);" onclick="App.Actions.reporteWsp()">
            <i class="fa-brands fa-whatsapp"></i> REPORTE
        </button>
    </div>
    <button class="btn-act" style="background:white; border:2px dashed #cbd5e1; color:#64748b; margin-bottom:20px;" onclick="App.Actions.modalOrderNew()">
        + INGRESAR ORDEN (MULTI-TALLA)
    </button>
    <div id="list-ordenes"></div>
</section>

<section id="v-agenda" class="view">
    <div class="card">
        <div class="inv-row">
            <button onclick="App.Calendar.move(-1)" style="border:none; background:none; font-size:1.2rem;"><i class="fa-solid fa-chevron-left"></i></button>
            <h3 id="cal-title" style="margin:0; font-weight:800;">CALENDARIO</h3>
            <button onclick="App.Calendar.move(1)" style="border:none; background:none; font-size:1.2rem;"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div id="cal-grid" class="cal-grid"></div>
    </div>

    <div class="card" style="text-align:center; border: 2px solid var(--dark-light);">
        <i class="fa-solid fa-vault" style="font-size:2.5rem; color:var(--dark); margin-bottom:10px;"></i>
        <h3 style="margin:0; font-weight:800;">CAJA FUERTE (SNAPSHOT)</h3>
        
        <div id="snap-date">NO HAY COPIAS GUARDADAS</div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
            <button class="btn-act b-dark" onclick="App.Backup.saveSnap()">
                <i class="fa-solid fa-camera"></i> GUARDAR
            </button>
            <button class="btn-act" style="background:#e2e8f0; color:var(--dark);" onclick="App.Backup.loadSnap()">
                <i class="fa-solid fa-clock-rotate-left"></i> RESTAURAR
            </button>
        </div>
        
        <button class="btn-act b-wsp" style="margin-top:10px; background: #128c7e;" onclick="App.Backup.sendWsp()">
            <i class="fa-brands fa-whatsapp"></i> GUARDAR EN MI WHATSAPP
        </button>
    </div>
</section>

<nav class="dock">
    <i class="fa-solid fa-boxes-stacked active" onclick="App.UI.go('bodega', this)"></i>
    <i class="fa-solid fa-clipboard-list" onclick="App.UI.go('ordenes', this)"></i>
    <i class="fa-solid fa-calendar-days" onclick="App.UI.go('agenda', this)"></i>
</nav>

<input type="file" id="file-in" hidden multiple accept="image/*,.pdf,.xlsx,.xls">

<script>
const App = {
    // BD Local
    db: {
        inv: JSON.parse(localStorage.getItem('db_inv')) || [],
        ord: JSON.parse(localStorage.getItem('db_ord')) || [],
        log: JSON.parse(localStorage.getItem('db_log')) || {}, 
        date: new Date()
    },

    init() {
        this.Render.bodega();
        this.Render.ordenes();
        this.Calendar.render();
        this.Backup.init();
        
        // Sync pestaÃ±as
        window.addEventListener('storage', () => {
            App.db.inv = JSON.parse(localStorage.getItem('db_inv')) || [];
            App.db.ord = JSON.parse(localStorage.getItem('db_ord')) || [];
            App.db.log = JSON.parse(localStorage.getItem('db_log')) || {};
            App.Render.bodega(); App.Render.ordenes(); App.Calendar.render(); App.Backup.init();
        });
        
        // Precarga IA
        this.AI.worker = Tesseract.createWorker();
    },

    save() {
        localStorage.setItem('db_inv', JSON.stringify(this.db.inv));
        localStorage.setItem('db_ord', JSON.stringify(this.db.ord));
        localStorage.setItem('db_log', JSON.stringify(this.db.log));
        this.Render.bodega(); this.Render.ordenes(); this.Calendar.render();
    },

    UI: {
        go(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.dock i').forEach(i => i.classList.remove('active'));
            document.getElementById('v-'+id).classList.add('active');
            el.classList.add('active');
            window.scrollTo({top:0, behavior:'smooth'});
        }
    },

    Render: {
        bodega() {
            const q = document.getElementById('search').value.toUpperCase();
            const list = App.db.inv.filter(i => i.n.includes(q));
            document.getElementById('list-bodega').innerHTML = list.map((p, i) => `
                <div class="card">
                    <div class="inv-row">
                        <h3 style="margin:0; font-size:1rem;">${p.n}</h3>
                        <i class="fa-solid fa-pen icon-edit" onclick="App.Actions.modalProd(${i})"></i>
                    </div>
                    <div class="inv-sizes">
                        ${Object.entries(p.s).map(([k,v])=>`<div class="size-box"><b>${v}</b><span>${k}</span></div>`).join('')}
                    </div>
                </div>
            `).join('') || '<div style="text-align:center;color:#94a3b8">Sin resultados</div>';
        },

        ordenes() {
            const list = document.getElementById('list-ordenes');
            if(App.db.ord.length === 0) return list.innerHTML = '<div style="text-align:center;padding:20px;color:#94a3b8">No hay pedidos pendientes</div>';
            
            list.innerHTML = App.db.ord.slice().reverse().map((o, idx) => {
                const realIdx = App.db.ord.length - 1 - idx;
                let statusInfo = '', actionBtn = '';

                // LÃ³gica de Estado
                if(o.st === 'bodega') {
                    statusInfo = `<span class="chip c-bodega"><i class="fa-solid fa-warehouse"></i> EN BODEGA</span>`;
                    actionBtn = `<button class="btn-act b-dark" onclick="App.Actions.cycle(${realIdx})">EMPAQUETAR <i class="fa-solid fa-box"></i></button>`;
                } else if(o.st === 'sinstock') {
                    statusInfo = `<span class="chip c-sinstock"><i class="fa-solid fa-triangle-exclamation"></i> SIN STOCK</span>`;
                    actionBtn = `<button class="btn-act b-wsp" onclick="App.Actions.askTaller('${o.p}','${o.sz}')">PEDIR A TALLER <i class="fa-brands fa-whatsapp"></i></button>`;
                } else if(o.st === 'pack') {
                    statusInfo = `<span class="chip c-pack"><i class="fa-solid fa-tape"></i> EMPAQUETADO</span>`;
                    actionBtn = `<button class="btn-act" style="background:var(--green); color:white;" onclick="App.Actions.cycle(${realIdx})">DESPACHAR <i class="fa-solid fa-truck"></i></button>`;
                } else if(o.st === 'done') {
                    statusInfo = `<span class="chip c-done"><i class="fa-solid fa-check-double"></i> DESPACHADO</span>`;
                    actionBtn = `<button class="btn-act b-done">Factura #${o.fac}</button>`;
                }

                return `
                <div class="card" style="border-left:5px solid ${o.st==='sinstock'?'var(--red)':(o.st==='done'?'var(--green)':'var(--blue)')}">
                    <div style="display:flex; justify-content:space-between;">
                        ${statusInfo}
                        <div>
                            <i class="fa-solid fa-pen-to-square icon-edit" onclick="App.Actions.editOrd(${realIdx})"></i>
                            <i class="fa-solid fa-trash icon-trash" onclick="App.Actions.delOrd(${realIdx})"></i>
                        </div>
                    </div>
                    <div style="margin-top:5px;">
                        <h3 style="margin:0; color:var(--dark);">${o.c}</h3>
                        <p style="margin:2px 0; font-size:0.85rem; color:#64748b;">${o.p} | Talla: ${o.sz} | Cant: ${o.q}</p>
                        ${o.fac ? `<span class="factura-tag">FAC: ${o.fac}</span>` : ''}
                    </div>
                    ${actionBtn}
                    ${o.st!=='done' ? `<div style="text-align:right; margin-top:5px;"><small onclick="App.Actions.noStock(${realIdx})" style="color:var(--red); cursor:pointer; font-weight:700;">Marcar SIN STOCK</small></div>` : ''}
                </div>`;
            }).join('');
        }
    },

    Actions: {
        async modalProd(i=null) {
            const item = i!==null ? App.db.inv[i] : {n:'', s:{S:0,M:0,L:0,XL:0}};
            const {value:f} = await Swal.fire({
                title: i!==null?'Editar':'Nuevo',
                html: `<input id="sw-n" class="swal2-input" placeholder="Nombre" value="${item.n}">
                       <div style="display:grid;grid-template-columns:1fr 1fr;gap:5px;">
                       ${Object.keys(item.s).map(k=>`<div><label>${k}</label><input type="number" id="sw-${k}" class="swal2-input" style="height:40px;margin:0" value="${item.s[k]}"></div>`).join('')}</div>`,
                preConfirm:()=>{
                    const n=document.getElementById('sw-n').value.toUpperCase();
                    const s={}; Object.keys(item.s).forEach(k=>s[k]=Number(document.getElementById('sw-'+k).value));
                    return {n,s};
                }
            });
            if(f && f.n) { if(i!==null) App.db.inv[i]=f; else App.db.inv.push(f); App.save(); }
        },

        // --- NUEVA MODAL DE ORDENES MASIVAS (TIPO INVENTARIO) ---
        async modalOrderNew() {
            const prods = [...new Set(App.db.inv.map(i=>i.n))].map(p=>`<option value="${p}">`).join('');
            
            const {value:form} = await Swal.fire({
                title: 'NUEVO PEDIDO',
                width: 600,
                html: `
                    <input id="mo-c" class="swal2-input" placeholder="Nombre del Cliente">
                    <input id="mo-p" class="swal2-input" list="dl-p" placeholder="Producto"><datalist id="dl-p">${prods}</datalist>
                    <p style="font-size:0.8rem; font-weight:bold; margin-top:10px;">CANTIDADES POR TALLA:</p>
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;">
                        <div><label>S</label><input type="number" id="mo-S" class="swal2-input" style="margin:0; padding:5px;" placeholder="0"></div>
                        <div><label>M</label><input type="number" id="mo-M" class="swal2-input" style="margin:0; padding:5px;" placeholder="0"></div>
                        <div><label>L</label><input type="number" id="mo-L" class="swal2-input" style="margin:0; padding:5px;" placeholder="0"></div>
                        <div><label>XL</label><input type="number" id="mo-XL" class="swal2-input" style="margin:0; padding:5px;" placeholder="0"></div>
                    </div>
                `,
                confirmButtonText: 'CREAR PEDIDOS',
                preConfirm: () => {
                    return {
                        c: document.getElementById('mo-c').value.toUpperCase(),
                        p: document.getElementById('mo-p').value.toUpperCase(),
                        sizes: {
                            S: Number(document.getElementById('mo-S').value),
                            M: Number(document.getElementById('mo-M').value),
                            L: Number(document.getElementById('mo-L').value),
                            XL: Number(document.getElementById('mo-XL').value),
                        }
                    }
                }
            });

            if(form && form.c && form.p) {
                let count = 0;
                // Generamos una orden individual por cada talla que tenga cantidad > 0
                Object.entries(form.sizes).forEach(([size, qty]) => {
                    if(qty > 0) {
                        App.db.ord.push({
                            c: form.c,
                            p: form.p,
                            sz: size,
                            q: qty,
                            st: 'bodega',
                            fac: null
                        });
                        count++;
                    }
                });
                App.save();
                if(count > 0) Swal.fire('Ã‰XITO', `Se crearon ${count} lÃ­neas de pedido para ${form.c}`, 'success');
            }
        },

        // --- NUEVA FUNCIÃ“N PARA EDITAR UNA ORDEN EXISTENTE ---
        async editOrd(i) {
            const o = App.db.ord[i];
            const prods = [...new Set(App.db.inv.map(item=>item.n))].map(p=>`<option value="${p}">`).join('');
            
            const {value:newVal} = await Swal.fire({
                title: 'EDITAR PEDIDO',
                html: `
                    <label style="font-size:0.7rem; font-weight:bold;">Cliente</label>
                    <input id="eo-c" class="swal2-input" value="${o.c}" style="margin-top:5px;">
                    
                    <label style="font-size:0.7rem; font-weight:bold;">Producto</label>
                    <input id="eo-p" class="swal2-input" list="dl-p" value="${o.p}" style="margin-top:5px;"><datalist id="dl-p">${prods}</datalist>
                    
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <div style="flex:1;">
                            <label style="font-size:0.7rem; font-weight:bold;">Talla</label>
                            <select id="eo-sz" class="swal2-input" style="margin-top:5px;">
                                <option ${o.sz==='S'?'selected':''}>S</option>
                                <option ${o.sz==='M'?'selected':''}>M</option>
                                <option ${o.sz==='L'?'selected':''}>L</option>
                                <option ${o.sz==='XL'?'selected':''}>XL</option>
                            </select>
                        </div>
                        <div style="flex:1;">
                            <label style="font-size:0.7rem; font-weight:bold;">Cantidad</label>
                            <input id="eo-q" type="number" class="swal2-input" value="${o.q}" style="margin-top:5px;">
                        </div>
                    </div>
                `,
                confirmButtonText: 'GUARDAR CAMBIOS',
                preConfirm: () => {
                    return {
                        c: document.getElementById('eo-c').value.toUpperCase(),
                        p: document.getElementById('eo-p').value.toUpperCase(),
                        sz: document.getElementById('eo-sz').value,
                        q: Number(document.getElementById('eo-q').value)
                    }
                }
            });

            if(newVal) {
                // Actualizamos solo los campos editables, manteniendo el estado y factura
                App.db.ord[i].c = newVal.c;
                App.db.ord[i].p = newVal.p;
                App.db.ord[i].sz = newVal.sz;
                App.db.ord[i].q = newVal.q;
                App.save();
                Swal.fire('ACTUALIZADO', 'El pedido ha sido modificado.', 'success');
            }
        },

        async cycle(i) {
            const o = App.db.ord[i];
            if(o.st === 'bodega') {
                o.st = 'pack'; App.save();
            } else if(o.st === 'pack') {
                const {value:fac} = await Swal.fire({
                    title:'DESPACHO', text:'Ingrese NÂ° Factura OBLIGATORIO:', input:'text',
                    inputValidator: (v) => !v && 'Â¡Necesitas el nÃºmero de factura!'
                });
                if(fac) {
                    const prod = App.db.inv.find(p => p.n === o.p);
                    // Verificamos si existe el producto y hay stock
                    if(prod && prod.s[o.sz] >= o.q) {
                        prod.s[o.sz] -= o.q; // Restamos stock
                        o.st = 'done'; o.fac = fac;
                        App.save();
                        Swal.fire('Â¡DESPACHADO!','Stock descontado y factura registrada.','success');
                    } else {
                        // Si no hay stock, preguntamos si quiere forzar (para jefes) o cancelar
                        Swal.fire({
                            title: 'Â¡STOCK INSUFICIENTE!',
                            text: `En inventario tienes ${prod ? prod.s[o.sz] : 0}, pero intentas despachar ${o.q}.`,
                            icon: 'error'
                        });
                    }
                }
            }
        },

        noStock(i) { App.db.ord[i].st = 'sinstock'; App.save(); },
        delOrd(i) { 
            Swal.fire({title:'Â¿Borrar?', text:'Esta acciÃ³n no se deshace (salvo backup)', icon:'warning', showCancelButton:true}).then(r=>{
                if(r.isConfirmed){ App.db.ord.splice(i,1); App.save(); }
            });
        },
        
        askTaller(p,s) { window.open(`https://wa.me/?text=${encodeURIComponent(`âš ï¸ PEDIDO URGENTE TALLER: ${p} Talla ${s}. Confirmar fecha.`)}`); },
        
        reporteWsp() {
            const h = App.db.ord.filter(o=>o.st==='done');
            if(!h.length) return Swal.fire('VacÃ­o','No hay despachos hoy','info');
            const t = `*REPORTE DESPACHOS*\n\n` + h.map(o=>`âœ… Fac:${o.fac} - ${o.c} (${o.p} x${o.q})`).join('\n');
            window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
        }
    },

    Backup: {
        init() {
            const lastDate = localStorage.getItem('snap_date');
            if(lastDate) document.getElementById('snap-date').innerHTML = `<i class="fa-solid fa-check"></i> ÃšLTIMA COPIA LOCAL: ${lastDate}`;
        },

        saveSnap() {
            const now = new Date().toLocaleString();
            localStorage.setItem('snap_inv', JSON.stringify(App.db.inv));
            localStorage.setItem('snap_ord', JSON.stringify(App.db.ord));
            localStorage.setItem('snap_log', JSON.stringify(App.db.log));
            localStorage.setItem('snap_date', now);
            this.init();
            Swal.fire({title: 'SNAPSHOT GUARDADO', text: 'Datos seguros en este dispositivo.', icon: 'success', timer: 1500});
        },

        loadSnap() {
            const d = localStorage.getItem('snap_date');
            if(!d) return Swal.fire('Error', 'No hay copias guardadas.', 'error');
            Swal.fire({title:'Â¿Restaurar?', text:`Volver al estado del: ${d}`, showCancelButton:true, confirmButtonText:'SÃ, RESTAURAR'}).then(r=>{
                if(r.isConfirmed) {
                    App.db.inv=JSON.parse(localStorage.getItem('snap_inv'));
                    App.db.ord=JSON.parse(localStorage.getItem('snap_ord'));
                    App.db.log=JSON.parse(localStorage.getItem('snap_log'));
                    App.save();
                    Swal.fire('RESTAURADO','','success');
                }
            });
        },

        sendWsp() {
            const dataStr = JSON.stringify(App.db);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `RESPALDO_IDEAS_${new Date().toLocaleDateString().replace(/\//g,'-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            Swal.fire({title: 'PASO 1 LISTO', text: 'Archivo descargado. Ahora adjÃºntalo en WhatsApp.', icon: 'success', confirmButtonText: 'ABRIR WHATSAPP'}).then(() => {
                window.open(`https://wa.me/?text=${encodeURIComponent("ðŸ“‚ ADJUNTO RESPALDO DEL SISTEMA (Subir el archivo .json descargado aquÃ­).")}`);
            });
        }
    },

    Calendar: {
        move(dir) { App.db.date.setMonth(App.db.date.getMonth() + dir); this.render(); },
        render() {
            const d = App.db.date;
            const mNames = ["ENE","FEB","MAR","ABR","MAY","JUN","JUL","AGO","SEP","OCT","NOV","DIC"];
            document.getElementById('cal-title').innerText = `${mNames[d.getMonth()]} ${d.getFullYear()}`;
            
            const first = new Date(d.getFullYear(), d.getMonth(), 1).getDay();
            const days = new Date(d.getFullYear(), d.getMonth()+1, 0).getDate();
            let html = '';

            for(let i=0; i<first; i++) html += '<div></div>';
            for(let i=1; i<=days; i++) {
                const k = `${i}-${d.getMonth()}-${d.getFullYear()}`;
                const isToday = i===new Date().getDate() && d.getMonth()===new Date().getMonth();
                const hasNote = App.db.log[k];
                html += `<div class="cal-day ${isToday?'today':''} ${hasNote?'has-note':''}" onclick="App.Calendar.edit('${k}', ${i})">${i}</div>`;
            }
            document.getElementById('cal-grid').innerHTML = html;
        },
        async edit(k, n) {
            const {value:t} = await Swal.fire({title:`BitÃ¡cora DÃ­a ${n}`, input:'textarea', inputValue:App.db.log[k]||''});
            if(t!==undefined) { App.db.log[k]=t; App.save(); }
        }
    },

    AI: {
        trigger() { document.getElementById('file-in').click(); },
        async process(files) {
            Swal.fire({title:'Analizando...', didOpen:()=>Swal.showLoading()});
            for(let f of files) {
                let txt = '';
                if(f.name.endsWith('xlsx') || f.name.endsWith('xls')) {
                    const d = await f.arrayBuffer();
                    const wb = XLSX.read(d);
                    const j = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    j.forEach(r => {
                        const n=(r.PRODUCTO||r.TELA||r.Nombre||'').toUpperCase();
                        if(n) {
                            const ex=App.db.inv.find(i=>i.n===n);
                            const s={S:r.S||0, M:r.M||0, L:r.L||0, XL:r.XL||0};
                            if(ex) Object.keys(s).forEach(k=>ex.s[k]+=s[k]);
                            else App.db.inv.push({n,s});
                        }
                    });
                } else if(f.type.includes('image')) {
                    const {data:{text}} = await (await Tesseract.createWorker()).recognize(f);
                    txt = text;
                } else if(f.name.endsWith('pdf')) {
                    const p = await pdfjsLib.getDocument(new Uint8Array(await f.arrayBuffer())).promise;
                    for(let i=1;i<=p.numPages;i++) txt+=(await (await p.getPage(i)).getTextContent()).items.map(s=>s.str).join(' ');
                }

                if(txt) {
                    const clean = txt.toUpperCase();
                    if(clean.includes('POLERA') || clean.includes('PANTALON')) {
                         App.db.ord.push({
                             c: 'CLIENTE DETECTADO (IA)',
                             p: clean.includes('POLERA')?'POLERA':'PANTALON',
                             sz: 'M', q: 10, st: 'bodega', fac: null
                         });
                    }
                }
            }
            Swal.close(); App.save(); Swal.fire('PROCESADO','Datos integrados','success');
        }
    }
};

document.getElementById('file-in').onchange = (e) => App.AI.process(e.target.files);
window.onload = () => App.init();
</script>
